        parts:
        - class: statement
          prose:
          - <p class="description">The information system:</p>
          parts:
          - class: item
            id: s_smm_ac-12.1.a.
            prose:
            - <p class="description">Provides a logout capability for user-initiated
              communications sessions whenever authentication is used to gain access
              to <insert param-id="ac-12_b"/>; and</p>
            props:
            - class: name
              value: AC-12 (1)(a)
          - class: item
            id: s_smm_ac-12.1.b.
            prose:
            - <p class="description">Displays an explicit logout message to users
              indicating the reliable termination of authenticated communications
              sessions.</p>
            props:
            - class: name
              value: AC-12 (1)(b)
        - class: guidance
          prose:
          - <p>Information resources to which users gain access via authentication
            include, for example, local workstations, databases, and password-protected
            websites/web-based services. Logout messages for web page access, for
            example, can be displayed after authenticated sessions have been terminated.
            However, for some types of interactive sessions including, for example,
            file transfer protocol (FTP) sessions, information systems typically send
            logout messages as final messages prior to terminating sessions.</p>
