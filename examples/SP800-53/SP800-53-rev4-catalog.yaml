        props:
        - class: name
          value: SC-8 (4)
        parts:
        - class: statement
          prose:
          - <p class="description">The information system implements cryptographic
            mechanisms to conceal or randomize communication patterns unless otherwise
            protected by <insert param-id="sc-8_c"/>.</p>
        - class: guidance
          prose:
          - <p>This control enhancement addresses protection against unauthorized
            disclosure of information. Communication patterns include, for example,
            frequency, periods, amount, and predictability. Changes to communications
            patterns can reveal information having intelligence value especially when
            combined with other available information related to missions/business
            functions supported by organizational information systems. This control
            enhancement prevents the derivation of intelligence based on communications
            patterns and applies to both internal and external networks or links that
            may be visible to individuals who are not authorized users. Encrypting
            the links and transmitting in continuous, fixed/random patterns prevents
            the derivation of intelligence from the system communications patterns.
            Alternative physical safeguards include, for example, protected distribution
            systems.</p>
          links:
          - href: '#sc.12'
          - href: '#sc.13'
