    - class: SP800-53
      id: sa.13
      title: TRUSTWORTHINESS
      params:
      - id: sa-13_a
        desc:
          raw: organization-defined information system, information system component,
            or information system service
        value: organization-defined information system, information system component,
          or information system service
      - id: sa-13_b
