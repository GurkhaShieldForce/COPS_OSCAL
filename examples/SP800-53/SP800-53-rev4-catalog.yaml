            disposal, release out of organizational control, or release for reuse
            using <insert param-id="mp-6_b"/> in accordance with applicable federal
            and organizational standards and policies; and</p>
          props:
          - class: name
            value: MP-6a.
        - class: item
          id: smm_mp-6b.
          prose:
