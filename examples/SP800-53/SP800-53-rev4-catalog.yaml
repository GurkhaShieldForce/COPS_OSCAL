            agreements to permit the storage and retrieval of information system backup
            information; and</p>
          props:
          - class: name
            value: CP-6[1]
        - class: objective
          id: obj_cp-6-2.
          prose:
          - <p class="decision">ensures that the alternate storage site provides information
            security safeguards equivalent to that of the primary site.</p>
          props:
