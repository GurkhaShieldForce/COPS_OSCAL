            prose:
            - <p class="decision">the information system prevents further access to
              the system by initiating a session lock after organization-defined time
              period of user inactivity or upon receiving a request from a user; and</p>
            props:
            - class: name
              value: AC-11(a)[2]
        - class: objective
          id: obj_ac-11.b.
          prose:
          - <p class="decision">the information system retains the session lock until
