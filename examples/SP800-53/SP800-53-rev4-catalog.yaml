    - class: SP800-53
      id: sc.8
      title: TRANSMISSION CONFIDENTIALITY AND INTEGRITY
      props:
      - class: name
        value: SC-8
      - class: priority
        value: P1
      - class: baseline-impact
        value: MODERATE
      - class: baseline-impact
        value: HIGH
      parts:
      - class: statement
        prose:
        - '<p class="description">The information system protects the [Selection (one
          or more): confidentiality; integrity] of transmitted information.</p>'
      - class: guidance
        prose:
        - <p>This control applies to both internal and external networks and all types
          of information system components from which information can be transmitted
          (e.g., servers, mobile devices, notebook computers, printers, copiers, scanners,
          facsimile machines). Communication paths outside the physical protection
          of a controlled boundary are exposed to the possibility of interception
          and modification. Protecting the confidentiality and/or integrity of organizational
          information can be accomplished by physical means (e.g., by employing protected
          distribution systems) or by logical means (e.g., employing encryption techniques).
          Organizations relying on commercial providers offering transmission services
          as commodity services rather than as fully dedicated services (i.e., services
          which can be highly specialized to individual customer needs), may find
          it difficult to obtain the necessary assurances regarding the implementation
          of needed security controls for transmission confidentiality/integrity.
          In such situations, organizations determine what types of confidentiality/integrity
          services are available in standard, commercial telecommunication service
          packages. If it is infeasible or impractical to obtain the necessary security
          controls and assurances of control effectiveness through appropriate contracting
          vehicles, organizations implement appropriate compensating security controls
          or explicitly accept the additional risk.</p>
        links:
        - href: '#ac.17'
        - href: '#pe.4'
      - class: objective
        prose:
        - <p class="decision">Determine if the information system protects one or
          more of the following:</p>
        parts:
        - class: objective
          id: obj_sc-8-1.
          prose:
          - <p class="decision">confidentiality of transmitted information; and/or</p>
          props:
          - class: name
            value: SC-8[1]
        - class: objective
          id: obj_sc-8-2.
          prose:
          - <p class="decision">integrity of transmitted information.</p>
          props:
          - class: name
            value: SC-8[2]
      - class: assessment
        prose:
        - <p class="object">System and communications protection policy</p>
        - <p class="object">procedures addressing transmission confidentiality and
          integrity</p>
        - <p class="object">information system design documentation</p>
        - <p class="object">information system configuration settings and associated
          documentation</p>
        - <p class="object">information system audit records</p>
        - <p class="object">other relevant documents or records</p>
        props:
        - class: method
          value: EXAMINE
      - class: assessment
        prose:
        - <p class="object">System/network administrators</p>
        - <p class="object">organizational personnel with information security responsibilities</p>
        - <p class="object">system developer</p>
        props:
        - class: method
          value: INTERVIEW
      - class: assessment
        prose:
        - <p class="object">Automated mechanisms supporting and/or implementing transmission
          confidentiality and/or integrity</p>
        props:
        - class: method
          value: TEST
      subcontrols:
      - class: SP800-53-enhancement
        id: sc.8.1.
        title: CRYPTOGRAPHIC OR ALTERNATE PHYSICAL PROTECTION
        props:
        - class: name
          value: SC-8 (1)
        - class: baseline-impact
          value: MODERATE
        - class: baseline-impact
          value: HIGH
        parts:
        - class: statement
          prose:
          - '<p class="description">The information system implements cryptographic
            mechanisms to [Selection (one or more): prevent unauthorized disclosure
            of information; detect changes to information] during transmission unless
            otherwise protected by <insert param-id="sc-8_a"/>.</p>'
        - class: guidance
          prose:
          - <p>Encrypting information for transmission protects information from unauthorized
            disclosure and modification. Cryptographic mechanisms implemented to protect
            information integrity include, for example, cryptographic hash functions
            which have common application in digital signatures, checksums, and message
            authentication codes. Alternative physical security safeguards include,
            for example, protected distribution systems.</p>
          links:
          - href: '#sc.13'
        - class: objective
          prose:
          - <p class="decision">Determine if:</p>
          parts:
          - class: objective
            id: s_obj_sc-8.1.1.
            prose:
            - <p class="decision">the organization defines physical safeguards to
              be implemented to protect information during transmission when cryptographic
              mechanisms are not implemented; and</p>
            props:
            - class: name
              value: SC-8(1)[1]
          - class: objective
            id: s_obj_sc-8.1.2.
            prose:
            - <p class="decision">the information system implements cryptographic
              mechanisms to do one or more of the following during transmission unless
              otherwise protected by organization-defined alternative physical safeguards:</p>
            props:
            - class: name
              value: SC-8(1)[2]
            parts:
            - class: objective
              id: s_obj_sc-8.1.2.a.
              prose:
              - <p class="decision">prevent unauthorized disclosure of information;
                and/or</p>
              props:
              - class: name
                value: SC-8(1)[2][a]
            - class: objective
              id: s_obj_sc-8.1.2.b.
              prose:
              - <p class="decision">detect changes to information.</p>
              props:
              - class: name
                value: SC-8(1)[2][b]
        - class: assessment
          prose:
          - <p class="object">System and communications protection policy</p>
          - <p class="object">procedures addressing transmission confidentiality and
            integrity</p>
          - <p class="object">information system design documentation</p>
          - <p class="object">information system configuration settings and associated
            documentation</p>
          - <p class="object">information system audit records</p>
          - <p class="object">other relevant documents or records</p>
          props:
          - class: method
            value: EXAMINE
        - class: assessment
          prose:
          - <p class="object">System/network administrators</p>
          - <p class="object">organizational personnel with information security responsibilities</p>
          - <p class="object">system developer</p>
          props:
          - class: method
            value: INTERVIEW
        - class: assessment
          prose:
          - <p class="object">Cryptographic mechanisms supporting and/or implementing
            transmission confidentiality and/or integrity</p>
          - <p class="object">automated mechanisms supporting and/or implementing
            alternative physical safeguards</p>
          - <p class="object">organizational processes for defining and implementing
            alternative physical safeguards</p>
          props:
          - class: method
            value: TEST
        params:
        - id: sc-8_a
          desc:
            raw: organization-defined alternative physical safeguards
          value: organization-defined alternative physical safeguards
      - class: SP800-53-enhancement
        id: sc.8.2.
        title: PRE / POST TRANSMISSION HANDLING
        props:
        - class: name
          value: SC-8 (2)
        parts:
        - class: statement
          prose:
          - '<p class="description">The information system maintains the [Selection
            (one or more): confidentiality; integrity] of information during preparation
            for transmission and during reception.</p>'
        - class: guidance
          prose:
          - <p>Information can be either unintentionally or maliciously disclosed
            or modified during preparation for transmission or during reception including,
            for example, during aggregation, at protocol transformation points, and
            during packing/unpacking. These unauthorized disclosures or modifications
            compromise the confidentiality or integrity of the information.</p>
          links:
          - href: '#au.10'
        - class: objective
          prose:
          - <p class="decision">Determine if the information system maintains one
            or more of the following:</p>
          parts:
          - class: objective
            id: s_obj_sc-8.2.1.
            prose:
            - <p class="decision">confidentiality of information during preparation
              for transmission;</p>
            props:
