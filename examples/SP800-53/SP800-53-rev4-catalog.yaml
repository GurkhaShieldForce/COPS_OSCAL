    - class: SP800-53
      id: sc.38
      title: OPERATIONS SECURITY
      params:
      - id: sc-38_a
        desc:
          raw: organization-defined operations security safeguards
        value: organization-defined operations security safeguards
      props:
      - class: name
        value: SC-38
      - class: priority
        value: P0
      parts:
      - class: statement
        prose:
        - <p class="description">The organization employs <insert param-id="sc-38_a"/>
          to protect key organizational information throughout the system development
          life cycle.</p>
      - class: guidance
        prose:
        - '<p>Operations security (OPSEC) is a systematic process by which potential
          adversaries can be denied information about the capabilities and intentions
          of organizations by identifying, controlling, and protecting generally unclassified
          information that specifically relates to the planning and execution of sensitive
          organizational activities. The OPSEC process involves five steps: (i) identification
          of critical information (e.g., the security categorization process); (ii)
          analysis of threats; (iii) analysis of vulnerabilities; (iv) assessment
          of risks; and (v) the application of appropriate countermeasures. OPSEC
          safeguards are applied to both organizational information systems and the
          environments in which those systems operate. OPSEC safeguards help to protect
          the confidentiality of key information including, for example, limiting
          the sharing of information with suppliers and potential suppliers of information
          system components, information technology products and services, and with
          other non-organizational elements and individuals. Information critical
          to mission/business success includes, for example, user identities, element
          uses, suppliers, supply chain processes, functional and security requirements,
          system design specifications, testing protocols, and security control implementation
          details.</p>'
        links:
        - href: '#ra.2'
        - href: '#ra.5'
        - href: '#sa.12'
      - class: objective
        prose:
        - <p class="decision">Determine if the organization:</p>
