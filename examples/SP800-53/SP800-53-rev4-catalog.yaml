      - class: SP800-53-enhancement
        id: sc.7.7.
        title: PREVENT SPLIT TUNNELING FOR REMOTE DEVICES
        props:
        - class: name
          value: SC-7 (7)
        - class: baseline-impact
          value: MODERATE
        - class: baseline-impact
          value: HIGH
        parts:
        - class: statement
          prose:
          - <p class="description">The information system, in conjunction with a remote
            device, prevents the device from simultaneously establishing non-remote
            connections with the system and communicating via some other connection
            to resources in external networks.</p>
        - class: guidance
          prose:
          - <p>This control enhancement is implemented within remote devices (e.g.,
            notebook computers) through configuration settings to disable split tunneling
            in those devices, and by preventing those configuration settings from
            being readily configurable by users. This control enhancement is implemented
            within the information system by the detection of split tunneling (or
            of configuration settings that allow split tunneling) in the remote device,
            and by prohibiting the connection if the remote device is using split
            tunneling. Split tunneling might be desirable by remote users to communicate
            with local information system resources such as printers/file servers.
            However, split tunneling would in effect allow unauthorized external connections,
            making the system more vulnerable to attack and to exfiltration of organizational
            information. The use of VPNs for remote connections, when adequately provisioned
            with appropriate security controls, may provide the organization with
            sufficient assurance that it can effectively treat such connections as
            non-remote connections from the confidentiality and integrity perspective.
            VPNs thus provide a means for allowing non-remote communications paths
            from remote devices. The use of an adequately provisioned VPN does not
            eliminate the need for preventing split tunneling.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the information system, in conjunction
            with a remote device, prevents the device from simultaneously establishing
            non-remote connections with the system and communicating via some other
