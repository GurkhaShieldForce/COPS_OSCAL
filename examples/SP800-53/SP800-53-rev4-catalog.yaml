    - class: SP800-53
      id: sa.22
      title: UNSUPPORTED SYSTEM COMPONENTS
      props:
      - class: name
        value: SA-22
      - class: priority
        value: P0
      parts:
      - class: statement
        prose:
        - <p class="description">The organization:</p>
        parts:
        - class: item
          id: smm_sa-22a.
          prose:
          - <p class="description">Replaces information system components when support
            for the components is no longer available from the developer, vendor,
            or manufacturer; and</p>
          props:
          - class: name
            value: SA-22a.
        - class: item
          id: smm_sa-22b.
          prose:
          - <p class="description">Provides justification and documents approval for
            the continued use of unsupported system components required to satisfy
            mission/business needs.</p>
          props:
          - class: name
            value: SA-22b.
      - class: guidance
        prose:
        - <p>Support for information system components includes, for example, software
          patches, firmware updates, replacement parts, and maintenance contracts.
          Unsupported components (e.g., when vendors are no longer providing critical
          software patches), provide a substantial opportunity for adversaries to
          exploit new weaknesses discovered in the currently installed components.
          Exceptions to replacing unsupported system components may include, for example,
          systems that provide critical mission/business capability where newer technologies
          are not available or where the systems are so isolated that installing replacement
          components is not an option.</p>
        links:
        - href: '#pl.2'
        - href: '#sa.3'
