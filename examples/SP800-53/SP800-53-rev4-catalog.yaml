      - class: guidance
        prose:
        - '<p>Types of individual actions covered by non-repudiation include, for
          example, creating information, sending and receiving messages, approving
          information (e.g., indicating concurrence or signing a contract). Non-repudiation
          protects individuals against later claims by: (i) authors of not having
          authored particular documents; (ii) senders of not having transmitted messages;
          (iii) receivers of not having received messages; or (iv) signatories of
          not having signed documents. Non-repudiation services can be used to determine
          if information originated from a particular individual, or if an individual
          took specific actions (e.g., sending an email, signing a contract, approving
          a procurement request) or received specific information. Organizations obtain
          non-repudiation services by employing various techniques or mechanisms (e.g.,
          digital signatures, digital message receipts).</p>'
