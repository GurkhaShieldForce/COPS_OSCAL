        value: P0
      parts:
      - class: statement
        prose:
        - <p class="description">The organization employs <insert param-id="au-16_a"/>
          for coordinating <insert param-id="au-16_b"/> among external organizations
          when audit information is transmitted across organizational boundaries.</p>
      - class: guidance
        prose:
        - <p>When organizations use information systems and/or services of external
          organizations, the auditing capability necessitates a coordinated approach
          across organizations. For example, maintaining the identity of individuals
          that requested particular services across organizational boundaries may
          often be very difficult, and doing so may prove to have significant performance
          ramifications. Therefore, it is often the case that cross-organizational
          auditing (e.g., the type of auditing capability provided by service-oriented
          architectures) simply captures the identity of individuals issuing requests
          at the initial information system, and subsequent systems record that the
          requests emanated from authorized individuals.</p>
        links:
        - href: '#au.6'
      - class: objective
        prose:
        - <p class="decision">Determine if the organization:</p>
        parts:
        - class: objective
          id: obj_au-16-1.
