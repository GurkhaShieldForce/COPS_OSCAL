    - class: SP800-53
      id: sc.29
      title: HETEROGENEITY
      params:
      - id: sc-29_a
        desc:
          raw: organization-defined information system components
        value: organization-defined information system components
      props:
      - class: name
        value: SC-29
      - class: priority
        value: P0
      parts:
      - class: statement
        prose:
        - <p class="description">The organization employs a diverse set of information
          technologies for <insert param-id="sc-29_a"/> in the implementation of the
          information system.</p>
      - class: guidance
        prose:
        - <p>Increasing the diversity of information technologies within organizational
          information systems reduces the impact of potential exploitations of specific
          technologies and also defends against common mode failures, including those
          failures induced by supply chain attacks. Diversity in information technologies
          also reduces the likelihood that the means adversaries use to compromise
          one information system component will be equally effective against other
          system components, thus further increasing the adversary work factor to
          successfully complete planned cyber attacks. An increase in diversity may
          add complexity and management overhead which could ultimately lead to mistakes
          and unauthorized configurations.</p>
        links:
        - href: '#sa.12'
        - href: '#sa.14'
        - href: '#sc.27'
      - class: objective
        prose:
        - <p class="decision">Determine if the organization:</p>
        parts:
        - class: objective
          id: obj_sc-29-1.
          prose:
          - <p class="decision">defines information system components requiring a
            diverse set of information technologies to be employed in the implementation
            of the information system; and</p>
          props:
          - class: name
            value: SC-29[1]
        - class: objective
          id: obj_sc-29-2.
          prose:
          - <p class="decision">employs a diverse set of information technologies
            for organization-defined information system components in the implementation
            of the information system.</p>
          props:
          - class: name
            value: SC-29[2]
      - class: assessment
        prose:
        - <p class="object">System and communications protection policy</p>
        - <p class="object">information system design documentation</p>
        - <p class="object">information system configuration settings and associated
          documentation</p>
        - <p class="object">list of technologies deployed in the information system</p>
        - <p class="object">acquisition documentation</p>
        - <p class="object">acquisition contracts for information system components
          or services</p>
        - <p class="object">other relevant documents or records</p>
        props:
        - class: method
          value: EXAMINE
      - class: assessment
        prose:
        - <p class="object">System/network administrators</p>
        - <p class="object">organizational personnel with information security responsibilities</p>
        - <p class="object">organizational personnel with information system acquisition,
          development, and implementation responsibilities</p>
        props:
        - class: method
          value: INTERVIEW
      - class: assessment
        prose:
        - <p class="object">Automated mechanisms supporting and/or implementing employment
          of a diverse set of information technologies</p>
        props:
        - class: method
          value: TEST
      subcontrols:
      - class: SP800-53-enhancement
        id: sc.29.1.
        title: VIRTUALIZATION TECHNIQUES
        props:
        - class: name
          value: SC-29 (1)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization employs virtualization techniques
            to support the deployment of a diversity of operating systems and applications
            that are changed <insert param-id="sc-29_b"/>.</p>
        - class: guidance
          prose:
          - <p>While frequent changes to operating systems and applications pose configuration
            management challenges, the changes can result in an increased work factor
            for adversaries in order to carry out successful cyber attacks. Changing
            virtual operating systems or applications, as opposed to changing actual
            operating systems/applications, provide virtual changes that impede attacker
            success while reducing configuration management efforts. In addition,
            virtualization techniques can assist organizations in isolating untrustworthy
            software and/or software of dubious provenance into confined execution
            environments.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
            id: s_obj_sc-29.1.1.
            prose:
            - <p class="decision">defines a frequency to change the diversity of operating
              systems and applications deployed using virtualization techniques; and</p>
            props:
            - class: name
              value: SC-29(1)[1]
          - class: objective
            id: s_obj_sc-29.1.2.
            prose:
            - <p class="decision">employs virtualization techniques to support the
              deployment of a diversity of operating systems and applications that
              are changed with the organization-defined frequency.</p>
            props:
            - class: name
              value: SC-29(1)[2]
        - class: assessment
          prose:
          - <p class="object">System and communications protection policy</p>
          - <p class="object">configuration management policy and procedures</p>
          - <p class="object">information system design documentation</p>
          - <p class="object">information system configuration settings and associated
            documentation</p>
          - <p class="object">information system architecture</p>
          - <p class="object">list of operating systems and applications deployed
            using virtualization techniques</p>
          - <p class="object">change control records</p>
          - <p class="object">configuration management records</p>
          - <p class="object">information system audit records</p>
          - <p class="object">other relevant documents or records</p>
          props:
          - class: method
            value: EXAMINE
        - class: assessment
          prose:
          - <p class="object">System/network administrators</p>
          - <p class="object">organizational personnel with information security responsibilities</p>
          - <p class="object">organizational personnel with responsibilities for implementing
            approved virtualization techniques to the information system</p>
          props:
          - class: method
            value: INTERVIEW
        - class: assessment
          prose:
          - <p class="object">Automated mechanisms supporting and/or implementing
            employment of a diverse set of information technologies</p>
          - <p class="object">automated mechanisms supporting and/or implementing
            virtualization techniques</p>
          props:
          - class: method
            value: TEST
        params:
        - id: sc-29_b
          desc:
            raw: organization-defined frequency
          value: organization-defined frequency
    - class: SP800-53
      id: sc.30
      title: CONCEALMENT AND MISDIRECTION
      params:
      - id: sc-30_a
        desc:
          raw: organization-defined concealment and misdirection techniques
        value: organization-defined concealment and misdirection techniques
      - id: sc-30_b
        desc:
          raw: organization-defined information systems
        value: organization-defined information systems
      - id: sc-30_c
        desc:
          raw: organization-defined time periods
        value: organization-defined time periods
      props:
      - class: name
        value: SC-30
      - class: priority
        value: P0
      parts:
      - class: statement
        prose:
        - <p class="description">The organization employs <insert param-id="sc-30_a"/>
          for <insert param-id="sc-30_b"/> at <insert param-id="sc-30_c"/> to confuse
          and mislead adversaries.</p>
      - class: guidance
        prose:
        - <p>Concealment and misdirection techniques can significantly reduce the
          targeting capability of adversaries (i.e., window of opportunity and available
          attack surface) to initiate and complete cyber attacks. For example, virtualization
          techniques provide organizations with the ability to disguise information
          systems, potentially reducing the likelihood of successful attacks without
          the cost of having multiple platforms. Increased use of concealment/misdirection
          techniques including, for example, randomness, uncertainty, and virtualization,
          may sufficiently confuse and mislead adversaries and subsequently increase
          the risk of discovery and/or exposing tradecraft. Concealment/misdirection
          techniques may also provide organizations additional time to successfully
          perform core missions and business functions. Because of the time and effort
          required to support concealment/misdirection techniques, it is anticipated
          that such techniques would be used by organizations on a very limited basis.</p>
        links:
        - href: '#sc.26'
        - href: '#sc.29'
        - href: '#si.14'
      - class: objective
        prose:
        - <p class="decision">Determine if the organization:</p>
        parts:
        - class: objective
          id: obj_sc-30-1.
          prose:
          - <p class="decision">defines concealment and misdirection techniques to
            be employed to confuse and mislead adversaries potentially targeting organizational
            information systems;</p>
          props:
          - class: name
            value: SC-30[1]
        - class: objective
          id: obj_sc-30-2.
          prose:
          - <p class="decision">defines information systems for which organization-defined
            concealment and misdirection techniques are to be employed;</p>
          props:
          - class: name
            value: SC-30[2]
        - class: objective
          id: obj_sc-30-3.
          prose:
          - <p class="decision">defines time periods to employ organization-defined
            concealment and misdirection techniques for organization-defined information
            systems; and</p>
          props:
          - class: name
            value: SC-30[3]
        - class: objective
          id: obj_sc-30-4.
          prose:
          - <p class="decision">employs organization-defined concealment and misdirection
            techniques for organization-defined information systems at organization-defined
            time periods to confuse and mislead adversaries.</p>
          props:
          - class: name
            value: SC-30[4]
      - class: assessment
        prose:
        - <p class="object">System and communications protection policy</p>
        - <p class="object">procedures addressing concealment and misdirection techniques
          for the information system</p>
        - <p class="object">information system design documentation</p>
        - <p class="object">information system configuration settings and associated
          documentation</p>
        - <p class="object">information system architecture</p>
        - <p class="object">list of concealment and misdirection techniques to be
          employed for organizational information systems</p>
        - <p class="object">information system audit records</p>
        - <p class="object">other relevant documents or records</p>
        props:
        - class: method
          value: EXAMINE
      - class: assessment
        prose:
        - <p class="object">System/network administrators</p>
        - <p class="object">organizational personnel with information security responsibilities</p>
        - <p class="object">organizational personnel with responsibility for implementing
          concealment and misdirection techniques for information systems</p>
        props:
        - class: method
          value: INTERVIEW
      - class: assessment
        prose:
        - <p class="object">Automated mechanisms supporting and/or implementing concealment
          and misdirection techniques</p>
        props:
        - class: method
          value: TEST
      subcontrols:
      - class: SP800-53-enhancement
        id: sc.30.1.
        title: VIRTUALIZATION TECHNIQUES
        props:
        - class: name
          value: SC-30 (1)
        parts:
        - class: statement
          prose:
          - <p class="description"> <withdrawn>Incorporated into SC-29 (1)</withdrawn>.</p>
        links:
        - href: '#sc.29.1.'
      - class: SP800-53-enhancement
        id: sc.30.2.
        title: RANDOMNESS
        props:
        - class: name
          value: SC-30 (2)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization employs <insert param-id="sc-30_d"/>
            to introduce randomness into organizational operations and assets.</p>
        - class: guidance
          prose:
          - <p>Randomness introduces increased levels of uncertainty for adversaries
            regarding the actions organizations take in defending against cyber attacks.
            Such actions may impede the ability of adversaries to correctly target
            information resources of organizations supporting critical missions/business
            functions. Uncertainty may also cause adversaries to hesitate before initiating
            or continuing attacks. Misdirection techniques involving randomness include,
            for example, performing certain routine actions at different times of
            day, employing different information technologies (e.g., browsers, search
            engines), using different suppliers, and rotating roles and responsibilities
            of organizational personnel.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
            id: s_obj_sc-30.2.1.
            prose:
            - <p class="decision">defines techniques to be employed to introduce randomness
              into organizational operations and assets; and</p>
            props:
            - class: name
              value: SC-30(2)[1]
          - class: objective
            id: s_obj_sc-30.2.2.
            prose:
            - <p class="decision">employs organization-defined techniques to introduce
              randomness into organizational operations and assets.</p>
            props:
            - class: name
              value: SC-30(2)[2]
        - class: assessment
          prose:
          - <p class="object">System and communications protection policy</p>
          - <p class="object">procedures addressing concealment and misdirection techniques
            for the information system</p>
          - <p class="object">information system design documentation</p>
          - <p class="object">information system configuration settings and associated
            documentation</p>
          - <p class="object">information system architecture</p>
          - <p class="object">list of techniques to be employed to introduce randomness
            into organizational operations and assets</p>
          - <p class="object">information system audit records</p>
          - <p class="object">other relevant documents or records</p>
          props:
          - class: method
            value: EXAMINE
        - class: assessment
          prose:
          - <p class="object">System/network administrators</p>
          - <p class="object">organizational personnel with information security responsibilities</p>
          - <p class="object">organizational personnel with responsibility for implementing
            concealment and misdirection techniques for information systems</p>
          props:
          - class: method
            value: INTERVIEW
        - class: assessment
          prose:
          - <p class="object">Automated mechanisms supporting and/or implementing
            randomness as a concealment and misdirection technique</p>
          props:
          - class: method
            value: TEST
        params:
        - id: sc-30_d
          desc:
            raw: organization-defined techniques
          value: organization-defined techniques
      - class: SP800-53-enhancement
        id: sc.30.3.
        title: CHANGE PROCESSING / STORAGE LOCATIONS
        props:
        - class: name
          value: SC-30 (3)
        parts:
        - class: statement
          prose:
          - '<p class="description">The organization changes the location of <insert
            param-id="sc-30_e"/> [Selection: <insert param-id="sc-30_f"/>; at random
            time intervals]].</p>'
        - class: guidance
          prose:
          - <p>Adversaries target critical organizational missions/business functions
            and the information resources supporting those missions and functions
            while at the same time, trying to minimize exposure of their existence
            and tradecraft. The static, homogeneous, and deterministic nature of organizational
            information systems targeted by adversaries, make such systems more susceptible
            to cyber attacks with less adversary cost and effort to be successful.
            Changing organizational processing and storage locations (sometimes referred
            to as moving target defense) addresses the advanced persistent threat
            (APT) using techniques such as virtualization, distributed processing,
            and replication. This enables organizations to relocate the information
            resources (i.e., processing and/or storage) supporting critical missions
            and business functions. Changing locations of processing activities and/or
            storage sites introduces uncertainty into the targeting activities by
            adversaries. This uncertainty increases the work factor of adversaries
            making compromises or breaches to organizational information systems much
            more difficult and time-consuming, and increases the chances that adversaries
            may inadvertently disclose aspects of tradecraft while attempting to locate
            critical organizational resources.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
            id: s_obj_sc-30.3.1.
            prose:
            - <p class="decision">defines processing and/or storage locations to be
              changed at time intervals specified by the organization;</p>
            props:
            - class: name
              value: SC-30(3)[1]
          - class: objective
            id: s_obj_sc-30.3.2.
            prose:
            - <p class="decision">defines a frequency to change the location of organization-defined
              processing and/or storage; and</p>
            props:
            - class: name
              value: SC-30(3)[2]
          - class: objective
            id: s_obj_sc-30.3.3.
            prose:
            - <p class="decision">changes the location of organization-defined processing
              and/or storage at one of the following:</p>
            props:
            - class: name
              value: SC-30(3)[3]
            parts:
            - class: objective
              id: s_obj_sc-30.3.3.a.
              prose:
              - <p class="decision">organization-defined time intervals; or</p>
              props:
              - class: name
                value: SC-30(3)[3][a]
            - class: objective
              id: s_obj_sc-30.3.3.b.
              prose:
              - <p class="decision">random time intervals.</p>
              props:
              - class: name
                value: SC-30(3)[3][b]
        - class: assessment
          prose:
          - <p class="object">System and communications protection policy</p>
