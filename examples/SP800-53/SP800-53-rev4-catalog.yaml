          the information system employ <insert param-id="ia-10_a"/> under specific
          <insert param-id="ia-10_b"/>.</p>
      - class: guidance
        prose:
        - <p>Adversaries may compromise individual authentication mechanisms and subsequently
          attempt to impersonate legitimate users. This situation can potentially
          occur with any authentication mechanisms employed by organizations. To address
          this threat, organizations may employ specific techniques/mechanisms and
          establish protocols to assess suspicious behavior (e.g., individuals accessing
          information that they do not typically access as part of their normal duties,
          roles, or responsibilities, accessing greater quantities of information
          than the individuals would routinely access, or attempting to access information
          from suspicious network addresses). In these situations when certain preestablished
          conditions or triggers occur, organizations can require selected individuals
          to provide additional authentication information. Another potential use
          for adaptive identification and authentication is to increase the strength
          of mechanism based on the number and/or types of records being accessed.</p>
