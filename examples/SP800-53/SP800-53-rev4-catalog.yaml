    - class: SP800-53
      id: sc.28
      title: PROTECTION OF INFORMATION AT REST
      params:
      - id: sc-28_a
        desc:
          raw: organization-defined information at rest
        value: organization-defined information at rest
      props:
      - class: name
        value: SC-28
      - class: priority
        value: P1
      - class: baseline-impact
        value: MODERATE
      - class: baseline-impact
        value: HIGH
      parts:
      - class: statement
        prose:
        - '<p class="description">The information system protects the [Selection (one
          or more): confidentiality; integrity] of <insert param-id="sc-28_a"/>.</p>'
      - class: guidance
        prose:
        - <p>This control addresses the confidentiality and integrity of information
          at rest and covers user information and system information. Information
          at rest refers to the state of information when it is located on storage
          devices as specific components of information systems. System-related information
          requiring protection includes, for example, configurations or rule sets
          for firewalls, gateways, intrusion detection/prevention systems, filtering
          routers, and authenticator content. Organizations may employ different mechanisms
          to achieve confidentiality and integrity protections, including the use
          of cryptographic mechanisms and file share scanning. Integrity protection
          can be achieved, for example, by implementing Write-Once-Read-Many (WORM)
          technologies. Organizations may also employ other security controls including,
          for example, secure off-line storage in lieu of online storage when adequate
          protection of information at rest cannot otherwise be achieved and/or continuous
          monitoring to identify malicious code at rest.</p>
        links:
        - href: '#ac.3'
        - href: '#ac.6'
        - href: '#ca.7'
