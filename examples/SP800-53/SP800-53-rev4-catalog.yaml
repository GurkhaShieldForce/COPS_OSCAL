      - class: guidance
        prose:
        - <p>Nonlocal maintenance and diagnostic activities are those activities conducted
          by individuals communicating through a network, either an external network
          (e.g., the Internet) or an internal network. Local maintenance and diagnostic
          activities are those activities carried out by individuals physically present
          at the information system or information system component and not communicating
          across a network connection. Authentication techniques used in the establishment
          of nonlocal maintenance and diagnostic sessions reflect the network access
          requirements in IA-2. Typically, strong authentication requires authenticators
          that are resistant to replay attacks and employ multifactor authentication.
          Strong authenticators include, for example, PKI where certificates are stored
          on a token protected by a password, passphrase, or biometric. Enforcing
          requirements in MA-4 is accomplished in part by other controls.</p>
