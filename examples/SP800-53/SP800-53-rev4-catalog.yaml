        - class: guidance
          prose:
          - <p>This control enhancement does not require vulnerability scanning, the
            generation of performance data, or information system monitoring. Rather,
            the enhancement requires that the analysis of information being otherwise
            produced in these areas is integrated with the analysis of audit information.
            Security Event and Information Management System tools can facilitate
            audit record aggregation/consolidation from multiple information system
            components as well as audit record correlation and analysis. The use of
            standardized audit record analysis scripts developed by organizations
            (with localized script adjustments, as necessary) provides more cost-effective
            approaches for analyzing audit record information collected. The correlation
            of audit record information with vulnerability scanning information is
            important in determining the veracity of vulnerability scans and correlating
            attack detection events with scanning results. Correlation with performance
            data can help uncover denial of service attacks or cyber attacks resulting
            in unauthorized use of resources. Correlation with system monitoring information
            can assist in uncovering attacks and in better relating audit information
            to operational situations.</p>
