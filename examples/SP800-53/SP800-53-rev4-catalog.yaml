        - class: guidance
          prose:
          - <p>This control enhancement can also be applied to critical interfaces
            other than kernel-based interfaces, including for example, interfaces
            with virtual machines and privileged applications. Unauthorized operating
            system commands include, for example, commands for kernel functions from
            information system processes that are not trusted to initiate such commands,
            or commands for kernel functions that are suspicious even though commands
            of that type are reasonable for processes to initiate. Organizations can
            define the malicious commands to be detected by a combination of command
            types, command classes, or specific instances of commands. Organizations
            can define hardware components by specific component, component type,
            location in the network, or combination therein. Organizations may select
            different actions for different types/classes/specific instances of potentially
            malicious commands.</p>
