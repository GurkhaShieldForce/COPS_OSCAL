        id: sa.11.5.
        title: PENETRATION TESTING
        props:
        - class: name
          value: SA-11 (5)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization requires the developer of the
            information system, system component, or information system service to
            perform penetration testing at <insert param-id="sa-11_e"/> and with <insert
            param-id="sa-11_f"/>.</p>
        - class: guidance
          prose:
          - <p>Penetration testing is an assessment methodology in which assessors,
            using all available information technology product and/or information
            system documentation (e.g., product/system design specifications, source
            code, and administrator/operator manuals) and working under specific constraints,
            attempt to circumvent implemented security features of information technology
            products and information systems. Penetration testing can include, for
            example, white, gray, or black box testing with analyses performed by
            skilled security professionals simulating adversary actions. The objective
            of penetration testing is to uncover potential vulnerabilities in information
            technology products and information systems resulting from implementation
            errors, configuration faults, or other operational deployment weaknesses
            or deficiencies. Penetration tests can be performed in conjunction with
            automated and manual code reviews to provide greater levels of analysis
            than would ordinarily be possible.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
            id: s_obj_sa-11.5.1.
            prose:
            - <p class="decision">defines for the developer of the information system,
              system component, or information system service:</p>
            props:
            - class: name
              value: SA-11(5)[1]
            parts:
            - class: objective
              id: s_obj_sa-11.5.1.a.
              prose:
              - <p class="decision">the breadth of penetration testing to be performed
                by the developer;</p>
              props:
              - class: name
                value: SA-11(5)[1][a]
            - class: objective
              id: s_obj_sa-11.5.1.b.
              prose:
              - <p class="decision">the depth of penetration testing to be performed
                by the developer;</p>
              props:
              - class: name
                value: SA-11(5)[1][b]
          - class: objective
            id: s_obj_sa-11.5.2.
            prose:
            - <p class="decision">defines constraints under which the developer is
              to perform penetration testing; and</p>
            props:
            - class: name
              value: SA-11(5)[2]
          - class: objective
            id: s_obj_sa-11.5.3.
            prose:
            - <p class="decision">requires the developer of the information system,
              system component, or information system service to perform penetration
              testing at organization-defined breadth/depth and with organization-defined
              constraints.</p>
            props:
            - class: name
              value: SA-11(5)[3]
        - class: assessment
