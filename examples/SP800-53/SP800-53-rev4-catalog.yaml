        id: mp.7.2.
        title: PROHIBIT USE OF SANITIZATION-RESISTANT MEDIA
        props:
        - class: name
          value: MP-7 (2)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization prohibits the use of sanitization-resistant
            media in organizational information systems.</p>
        - class: guidance
          prose:
          - <p>Sanitization-resistance applies to the capability to purge information
            from media. Certain types of media do not support sanitize commands, or
            if supported, the interfaces are not supported in a standardized way across
            these devices. Sanitization-resistant media include, for example, compact
