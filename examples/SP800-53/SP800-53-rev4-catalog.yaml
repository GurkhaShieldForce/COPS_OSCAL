      title: COVERT CHANNEL ANALYSIS
      props:
      - class: name
        value: SC-31
      - class: priority
        value: P0
      parts:
      - class: statement
        prose:
        - <p class="description">The organization:</p>
        parts:
        - class: item
          id: smm_sc-31a.
          prose:
          - '<p class="description">Performs a covert channel analysis to identify
            those aspects of communications within the information system that are
            potential avenues for covert [Selection (one or more): storage; timing]
            channels; and</p>'
          props:
          - class: name
            value: SC-31a.
        - class: item
          id: smm_sc-31b.
          prose:
          - <p class="description">Estimates the maximum bandwidth of those channels.</p>
          props:
          - class: name
            value: SC-31b.
      - class: guidance
        prose:
        - <p>Developers are in the best position to identify potential areas within
          systems that might lead to covert channels. Covert channel analysis is a
          meaningful activity when there is the potential for unauthorized information
          flows across security domains, for example, in the case of information systems
          containing export-controlled information and having connections to external
          networks (i.e., networks not controlled by organizations). Covert channel
          analysis is also meaningful for multilevel secure (MLS) information systems,
          multiple security level (MSL) systems, and cross-domain systems.</p>
        links:
        - href: '#ac.3'
        - href: '#ac.4'
        - href: '#pl.2'
      - class: objective
        prose:
        - <p class="decision">Determine if the organization:</p>
        parts:
        - class: objective
          id: obj_sc-31.a.
          prose:
          - <p class="decision">performs a covert channel analysis to identify those
            aspects of communications within the information system that are potential
            avenues for one or more of the following:</p>
          props:
          - class: name
            value: SC-31(a)
          parts:
          - class: objective
            id: obj_sc-31.a.1.
            prose:
            - <p class="decision">covert storage channels; and/or</p>
            props:
            - class: name
              value: SC-31(a)[1]
          - class: objective
            id: obj_sc-31.a.2.
            prose:
            - <p class="decision">covert timing channels; and</p>
            props:
            - class: name
              value: SC-31(a)[2]
        - class: objective
          id: obj_sc-31.b.
          prose:
          - <p class="decision">estimates the maximum bandwidth of those channels.</p>
          props:
          - class: name
            value: SC-31(b)
      - class: assessment
        prose:
        - <p class="object">System and communications protection policy</p>
        - <p class="object">procedures addressing covert channel analysis</p>
        - <p class="object">information system design documentation</p>
        - <p class="object">information system configuration settings and associated
          documentation</p>
        - <p class="object">covert channel analysis documentation</p>
