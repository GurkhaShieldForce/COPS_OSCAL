            - class: name
              value: SA-9(5)[3]
            parts:
            - class: objective
              id: s_obj_sa-9.5.3.a.
              prose:
              - <p class="decision">information processing;</p>
              props:
              - class: name
                value: SA-9(5)[3][a]
            - class: objective
              id: s_obj_sa-9.5.3.b.
              prose:
              - <p class="decision">information/data; and/or</p>
              props:
              - class: name
                value: SA-9(5)[3][b]
            - class: objective
              id: s_obj_sa-9.5.3.c.
              prose:
              - <p class="decision">information services.</p>
              props:
              - class: name
                value: SA-9(5)[3][c]
