        - class: guidance
          prose:
          - <p>Dynamic code analysis provides run-time verification of software programs,
            using tools capable of monitoring programs for memory corruption, user
            privilege issues, and other potential security problems. Dynamic code
            analysis employs run-time tools to help to ensure that security functionality
            performs in the manner in which it was designed. A specialized type of
            dynamic analysis, known as fuzz testing, induces program failures by deliberately
            introducing malformed or random data into software programs. Fuzz testing
            strategies derive from the intended use of applications and the functional
            and design specifications for the applications. To understand the scope
            of dynamic code analysis and hence the assurance provided, organizations
            may also consider conducting code coverage analysis (checking the degree
            to which the code has been tested using metrics such as percent of subroutines
            tested or percent of program statements called during execution of the
            test suite) and/or concordance analysis (checking for words that are out
            of place in software code such as non-English language words or derogatory
            terms).</p>
