        - class: guidance
          prose:
          - <p>Organizations may require different levels of detail in design and
            implementation documentation for security controls employed in organizational
            information systems, system components, or information system services
            based on mission/business requirements, requirements for trustworthiness/resiliency,
            and requirements for analysis and testing. Information systems can be
