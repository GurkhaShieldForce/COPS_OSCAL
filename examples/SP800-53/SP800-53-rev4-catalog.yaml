      id: cp.6
      title: ALTERNATE STORAGE SITE
      props:
      - class: name
        value: CP-6
      - class: priority
        value: P1
      - class: baseline-impact
        value: MODERATE
      - class: baseline-impact
        value: HIGH
      parts:
      - class: statement
        prose:
        - <p class="description">The organization:</p>
        parts:
        - class: item
          id: smm_cp-6a.
          prose:
          - <p class="description">Establishes an alternate storage site including
            necessary agreements to permit the storage and retrieval of information
            system backup information; and</p>
          props:
          - class: name
            value: CP-6a.
        - class: item
          id: smm_cp-6b.
          prose:
          - <p class="description">Ensures that the alternate storage site provides
            information security safeguards equivalent to that of the primary site.</p>
          props:
          - class: name
            value: CP-6b.
      - class: guidance
        prose:
        - <p>Alternate storage sites are sites that are geographically distinct from
          primary storage sites. An alternate storage site maintains duplicate copies
          of information and data in the event that the primary storage site is not
          available. Items covered by alternate storage site agreements include, for
          example, environmental conditions at alternate sites, access rules, physical
          and environmental protection requirements, and coordination of delivery/retrieval
          of backup media. Alternate storage sites reflect the requirements in contingency
          plans so that organizations can maintain essential missions/business functions
          despite disruption, compromise, or failure in organizational information
          systems.</p>
        links:
        - href: '#cp.2'
        - href: '#cp.7'
        - href: '#cp.9'
        - href: '#cp.10'
        - href: '#mp.4'
      - class: objective
