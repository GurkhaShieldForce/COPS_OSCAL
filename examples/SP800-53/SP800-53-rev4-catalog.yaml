        prose:
        - <p class="description">The information system fails to a <insert param-id="sc-24_a"/>
          for <insert param-id="sc-24_b"/> preserving <insert param-id="sc-24_c"/>
          in failure.</p>
      - class: guidance
        prose:
        - <p>Failure in a known state addresses security concerns in accordance with
          the mission/business needs of organizations. Failure in a known secure state
          helps to prevent the loss of confidentiality, integrity, or availability
          of information in the event of failures of organizational information systems
          or system components. Failure in a known safe state helps to prevent systems
          from failing to a state that may cause injury to individuals or destruction
          to property. Preserving information system state information facilitates
          system restart and return to the operational mode of organizations with
          less disruption of mission/business processes.</p>
        links:
        - href: '#cp.2'
        - href: '#cp.10'
        - href: '#cp.12'
        - href: '#sc.7'
        - href: '#sc.22'
      - class: objective
        prose:
        - <p class="decision">Determine if:</p>
        parts:
        - class: objective
          id: obj_sc-24-1.
          prose:
          - <p class="decision">the organization defines a known-state to which the
            information system is to fail in the event of a system failure;</p>
          props:
          - class: name
            value: SC-24[1]
        - class: objective
          id: obj_sc-24-2.
          prose:
          - <p class="decision">the organization defines types of failures for which
            the information system is to fail to an organization-defined known-state;</p>
          props:
          - class: name
            value: SC-24[2]
        - class: objective
          id: obj_sc-24-3.
          prose:
          - <p class="decision">the organization defines system state information
            to be preserved in the event of a system failure;</p>
          props:
          - class: name
            value: SC-24[3]
        - class: objective
          id: obj_sc-24-4.
          prose:
          - <p class="decision">the information system fails to the organization-defined
            known-state for organization-defined types of failures; and</p>
          props:
          - class: name
            value: SC-24[4]
        - class: objective
          id: obj_sc-24-5.
          prose:
          - <p class="decision">the information system preserves the organization-defined
            system state information in the event of a system failure.</p>
          props:
          - class: name
            value: SC-24[5]
      - class: assessment
        prose:
