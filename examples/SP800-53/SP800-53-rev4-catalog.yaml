      - class: SP800-53-enhancement
        id: ac.3.3.
        title: MANDATORY ACCESS CONTROL
        props:
        - class: name
          value: AC-3 (3)
        parts:
        - class: statement
          prose:
          - <p class="description">The information system enforces <insert param-id="ac-3_b"/>
            over all subjects and objects where the policy:</p>
          parts:
          - class: item
            id: s_smm_ac-3.3.a.
            prose:
            - <p class="description">Is uniformly enforced across all subjects and
              objects within the boundary of the information system;</p>
            props:
            - class: name
              value: AC-3 (3)(a)
          - class: item
            id: s_smm_ac-3.3.b.
            prose:
            - <p class="description">Specifies that a subject that has been granted
              access to information is constrained from doing any of the following;</p>
            props:
            - class: name
              value: AC-3 (3)(b)
            parts:
            - class: item
              id: s_sms_ac-3.3.b.1.
              prose:
              - <p class="description">Passing the information to unauthorized subjects
                or objects;</p>
              props:
              - class: name
                value: AC-3 (3)(b)(1)
            - class: item
              id: s_sms_ac-3.3.b.2.
              prose:
              - <p class="description">Granting its privileges to other subjects;</p>
              props:
              - class: name
                value: AC-3 (3)(b)(2)
            - class: item
              id: s_sms_ac-3.3.b.3.
              prose:
              - <p class="description">Changing one or more security attributes on
                subjects, objects, the information system, or information system components;</p>
              props:
              - class: name
                value: AC-3 (3)(b)(3)
            - class: item
              id: s_sms_ac-3.3.b.4.
              prose:
              - <p class="description">Choosing the security attributes and attribute
                values to be associated with newly created or modified objects; or</p>
              props:
              - class: name
                value: AC-3 (3)(b)(4)
            - class: item
              id: s_sms_ac-3.3.b.5.
              prose:
              - <p class="description">Changing the rules governing access control;
                and</p>
              props:
              - class: name
                value: AC-3 (3)(b)(5)
          - class: item
            id: s_smm_ac-3.3.c.
            prose:
            - <p class="description">Specifies that <insert param-id="ac-3_c"/> may
              explicitly be granted <insert param-id="ac-3_d"/> such that they are
              not limited by some or all of the above constraints.</p>
            props:
            - class: name
              value: AC-3 (3)(c)
        - class: guidance
          prose:
          - <p>Mandatory access control as defined in this control enhancement is
            synonymous with nondiscretionary access control, and is not constrained
            only to certain historical uses (e.g., implementations using the Bell-LaPadula
            Model). The above class of mandatory access control policies constrains
            what actions subjects can take with information obtained from data objects
            for which they have already been granted access, thus preventing the subjects
            from passing the information to unauthorized subjects and objects. This
            class of mandatory access control policies also constrains what actions
            subjects can take with respect to the propagation of access control privileges;
            that is, a subject with a privilege cannot pass that privilege to other
            subjects. The policy is uniformly enforced over all subjects and objects
            to which the information system has control. Otherwise, the access control
            policy can be circumvented. This enforcement typically is provided via
            an implementation that meets the reference monitor concept (see AC-25).
            The policy is bounded by the information system boundary (i.e., once the
            information is passed outside of the control of the system, additional
            means may be required to ensure that the constraints on the information
            remain in effect). The trusted subjects described above are granted privileges
            consistent with the concept of least privilege (see AC-6). Trusted subjects
            are only given the minimum privileges relative to the above policy necessary
            for satisfying organizational mission/business needs. The control is most
            applicable when there is some policy mandate (e.g., law, Executive Order,
            directive, or regulation) that establishes a policy regarding access to
            sensitive/classified information and some users of the information system
            are not authorized access to all sensitive/classified information resident
