            value: TEST
      - class: SP800-53-enhancement
        id: sc.3.4.
        title: MODULE COUPLING AND COHESIVENESS
        props:
        - class: name
          value: SC-3 (4)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization implements security functions
            as largely independent modules that maximize internal cohesiveness within
            modules and minimize coupling between modules.</p>
        - class: guidance
          prose:
          - <p>The reduction in inter-module interactions helps to constrain security
            functions and to manage complexity. The concepts of coupling and cohesion
            are important with respect to modularity in software design. Coupling
            refers to the dependencies that one module has on other modules. Cohesion
            refers to the relationship between the different functions within a particular
            module. Good software engineering practices rely on modular decomposition,
            layering, and minimization to reduce and manage complexity, thus producing
            software modules that are highly cohesive and loosely coupled.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization implements security
            functions as largely independent modules that:</p>
