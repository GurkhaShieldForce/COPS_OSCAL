      - class: guidance
        prose:
        - <p>This control applies to organizational employees and visitors. Individuals
          (e.g., employees, contractors, and others) with permanent physical access
          authorization credentials are not considered visitors. Organizations determine
          the types of facility guards needed including, for example, professional
          physical security staff or other personnel such as administrative staff
          or information system users. Physical access devices include, for example,
          keys, locks, combinations, and card readers. Safeguards for publicly accessible
          areas within organizational facilities include, for example, cameras, monitoring
          by guards, and isolating selected information systems and/or system components
          in secured areas. Physical access control systems comply with applicable
          federal laws, Executive Orders, directives, policies, regulations, standards,
          and guidance. The Federal Identity, Credential, and Access Management Program
          provides implementation guidance for identity, credential, and access management
          capabilities for physical access control systems. Organizations have flexibility
          in the types of audit logs employed. Audit logs can be procedural (e.g.,
          a written log of individuals accessing the facility and when such access
          occurred), automated (e.g., capturing ID provided by a PIV card), or some
          combination thereof. Physical access points can include facility access
          points, interior access points to information systems and/or components
          requiring supplemental access controls, or both. Components of organizational
          information systems (e.g., workstations, terminals) may be located in areas
