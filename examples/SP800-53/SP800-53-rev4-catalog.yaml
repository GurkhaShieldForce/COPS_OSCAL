        props:
        - class: name
          value: SC-31 (3)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization measures the bandwidth of <insert
            param-id="sc-31_b"/> in the operational environment of the information
            system.</p>
        - class: guidance
          prose:
          - <p>This control enhancement addresses covert channel bandwidth in operational
            environments versus developmental environments. Measuring covert channel
            bandwidth in operational environments helps organizations to determine
            how much information can be covertly leaked before such leakage adversely
            affects organizational missions/business functions. Covert channel bandwidth
            may be significantly different when measured in those settings that are
            independent of the particular environments of operation (e.g., laboratories
            or development environments).</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
