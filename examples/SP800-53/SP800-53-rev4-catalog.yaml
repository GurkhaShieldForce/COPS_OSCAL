            id: s_obj_sa-21.1.1.
            prose:
            - <p class="decision">defines actions to be taken by the developer of
              the information system, system component, or information system service
              to ensure that the required access authorizations and screening criteria
              are satisfied; and</p>
            props:
            - class: name
              value: SA-21(1)[1]
          - class: objective
            id: s_obj_sa-21.1.2.
