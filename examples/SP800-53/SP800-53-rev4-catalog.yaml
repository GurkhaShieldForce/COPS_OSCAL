            <insert param-id="ca-3_a"/>.</p>
          props:
          - class: name
            value: CA-3c.
      - class: guidance
        prose:
        - <p>This control applies to dedicated connections between information systems
          (i.e., system interconnections) and does not apply to transitory, user-controlled
          connections such as email and website browsing. Organizations carefully
          consider the risks that may be introduced when information systems are connected
          to other systems with different security requirements and security controls,
          both within organizations and external to organizations. Authorizing officials
          determine the risk associated with information system connections and the
          appropriate controls employed. If interconnecting systems have the same
          authorizing official, organizations do not need to develop Interconnection
          Security Agreements. Instead, organizations can describe the interface characteristics
          between those interconnecting systems in their respective security plans.
          If interconnecting systems have different authorizing officials within the
          same organization, organizations can either develop Interconnection Security
          Agreements or describe the interface characteristics between systems in
          the security plans for the respective systems. Organizations may also incorporate
          Interconnection Security Agreement information into formal contracts, especially
          for interconnections established between federal agencies and nonfederal
          (i.e., private sector) organizations. Risk considerations also include information
          systems sharing the same networks. For certain technologies (e.g., space,
          unmanned aerial vehicles, and medical devices), there may be specialized
          connections in place during preoperational testing. Such connections may
          require Interconnection Security Agreements and be subject to additional
          security controls.</p>
