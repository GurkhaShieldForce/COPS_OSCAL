      - class: SP800-53-enhancement
        id: ac.24.2.
        title: NO USER OR PROCESS IDENTITY
        props:
        - class: name
          value: AC-24 (2)
        parts:
        - class: statement
          prose:
          - <p class="description">The information system enforces access control
            decisions based on <insert param-id="ac-24_e"/> that do not include the
            identity of the user or process acting on behalf of the user.</p>
        - class: guidance
          prose:
          - <p>In certain situations, it is important that access control decisions
            can be made without information regarding the identity of the users issuing
            the requests. These are generally instances where preserving individual
            privacy is of paramount importance. In other situations, user identification
            information is simply not needed for access control decisions and, especially
            in the case of distributed information systems, transmitting such information
