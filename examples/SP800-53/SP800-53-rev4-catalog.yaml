              value: SA-21[4][a]
          - class: objective
            id: obj_sa-21-4.b.
            prose:
            - <p class="decision">requires that the developer of organization-defined
              information system, system component, or information system service
              satisfy organization-defined additional personnel screening criteria.</p>
            props:
            - class: name
              value: SA-21[4][b]
      - class: assessment
