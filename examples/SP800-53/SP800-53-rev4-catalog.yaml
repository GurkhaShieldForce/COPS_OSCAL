        id: pl.8.1.
        title: DEFENSE-IN-DEPTH
        props:
        - class: name
          value: PL-8 (1)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization designs its security architecture
            using a defense-in-depth approach that:</p>
          parts:
          - class: item
            id: s_smm_pl-8.1.a.
            prose:
            - <p class="description">Allocates <insert param-id="pl-8_b"/> to <insert
              param-id="pl-8_c"/>; and</p>
            props:
            - class: name
              value: PL-8 (1)(a)
          - class: item
            id: s_smm_pl-8.1.b.
            prose:
            - <p class="description">Ensures that the allocated security safeguards
              operate in a coordinated and mutually reinforcing manner.</p>
            props:
            - class: name
              value: PL-8 (1)(b)
        - class: guidance
          prose:
          - <p>Organizations strategically allocate security safeguards (procedural,
            technical, or both) in the security architecture so that adversaries have
            to overcome multiple safeguards to achieve their objective. Requiring
            adversaries to defeat multiple mechanisms makes it more difficult to successfully
            attack critical information resources (i.e., increases adversary work
            factor) and also increases the likelihood of detection. The coordination
            of allocated safeguards is essential to ensure that an attack that involves
            one safeguard does not create adverse unintended consequences (e.g., lockout,
            cascading alarms) by interfering with another safeguard. Placement of
            security safeguards is a key activity. Greater asset criticality or information
            value merits additional layering. Thus, an organization may choose to
            place anti-virus software at organizational boundary layers, email/web
            servers, notebook computers, and workstations to maximize the number of
            related safeguards adversaries must penetrate before compromising the
            information and information systems.</p>
          links:
