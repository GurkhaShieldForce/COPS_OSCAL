        - class: guidance
          prose:
          - <p>Knowing who and what is in the supply chains of organizations is critical
            to gaining visibility into what is happening within such supply chains,
            as well as monitoring and identifying high-risk events and activities.
            Without reasonable visibility and traceability into supply chains (i.e.,
            elements, processes, and actors), it is very difficult for organizations
            to understand and therefore manage risk, and to reduce the likelihood
            of adverse events. Uniquely identifying acquirer and integrator roles,
            organizations, personnel, mission and element processes, testing and evaluation
            procedures, delivery mechanisms, support mechanisms, communications/delivery
            paths, and disposal/final disposition activities as well as the components
            and tools used, establishes a foundational identity structure for assessment
            of supply chain activities. For example, labeling (using serial numbers)
            and tagging (using radio-frequency identification [RFID] tags) individual
            supply chain elements including software packages, modules, and hardware
            devices, and processes associated with those elements can be used for
            this purpose. Identification methods are sufficient to support the provenance
            in the event of a supply chain issue or adverse supply chain event.</p>
