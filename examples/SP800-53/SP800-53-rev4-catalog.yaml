    - class: SP800-53
      id: sc.2
      title: APPLICATION PARTITIONING
      props:
      - class: name
        value: SC-2
      - class: priority
        value: P1
      - class: baseline-impact
        value: MODERATE
      - class: baseline-impact
        value: HIGH
      parts:
      - class: statement
        prose:
        - <p class="description">The information system separates user functionality
          (including user interface services) from information system management functionality.</p>
      - class: guidance
        prose:
        - <p>Information system management functionality includes, for example, functions
          necessary to administer databases, network components, workstations, or
          servers, and typically requires privileged user access. The separation of
          user functionality from information system management functionality is either
          physical or logical. Organizations implement separation of system management-related
          functionality from user functionality by using different computers, different
          central processing units, different instances of operating systems, different
          network addresses, virtualization techniques, or combinations of these or
          other methods, as appropriate. This type of separation includes, for example,
          web administrative interfaces that use separate authentication methods for
          users of any other information system resources. Separation of system and
          user functionality may include isolating administrative interfaces on different
          domains and with additional access controls.</p>
        links:
        - href: '#sa.4'
        - href: '#sa.8'
        - href: '#sc.3'
      - class: objective
