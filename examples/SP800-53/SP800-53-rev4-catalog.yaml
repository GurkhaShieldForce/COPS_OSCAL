        parts:
        - class: statement
          prose:
          - <p class="description">The organization employs <insert param-id="sa-12_c"/>
            to limit harm from potential adversaries identifying and targeting the
            organizational supply chain.</p>
        - class: guidance
          prose:
          - '<p>Supply chain risk is part of the advanced persistent threat (APT).
            Security safeguards and countermeasures to reduce the probability of adversaries
            successfully identifying and targeting the supply chain include, for example:
            (i) avoiding the purchase of custom configurations to reduce the risk
            of acquiring information systems, components, or products that have been
            corrupted via supply chain actions targeted at specific organizations;
            (ii) employing a diverse set of suppliers to limit the potential harm
            from any given supplier in the supply chain; (iii) employing approved
            vendor lists with standing reputations in industry, and (iv) using procurement
            carve outs (i.e., exclusions to commitments or obligations).</p>'
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
