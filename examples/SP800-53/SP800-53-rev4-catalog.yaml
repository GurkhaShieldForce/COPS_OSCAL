        id: sc.28.1.
        title: CRYPTOGRAPHIC PROTECTION
        props:
        - class: name
          value: SC-28 (1)
        parts:
        - class: statement
          prose:
          - <p class="description">The information system implements cryptographic
            mechanisms to prevent unauthorized disclosure and modification of <insert
            param-id="sc-28_b"/> on <insert param-id="sc-28_c"/>.</p>
        - class: guidance
          prose:
          - <p>Selection of cryptographic mechanisms is based on the need to protect
            the confidentiality and integrity of organizational information. The strength
            of mechanism is commensurate with the security category and/or classification
            of the information. This control enhancement applies to significant concentrations
            of digital media in organizational areas designated for media storage
            and also to limited quantities of media generally associated with information
            system components in operational environments (e.g., portable storage
            devices, mobile devices). Organizations have the flexibility to either
            encrypt all information on storage devices (i.e., full disk encryption)
            or encrypt specific data structures (e.g., files, records, or fields).
            Organizations employing cryptographic mechanisms to protect information
            at rest also consider cryptographic key management solutions.</p>
          links:
