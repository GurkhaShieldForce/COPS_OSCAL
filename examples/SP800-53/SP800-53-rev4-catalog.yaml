      subcontrols:
      - class: SP800-53-enhancement
        id: ia.3.1.
        title: CRYPTOGRAPHIC BIDIRECTIONAL AUTHENTICATION
        props:
        - class: name
          value: IA-3 (1)
        parts:
        - class: statement
          prose:
          - '<p class="description">The information system authenticates <insert param-id="ia-3_b"/>
            before establishing [Selection (one or more): local; remote; network]
            connection using bidirectional authentication that is cryptographically
            based.</p>'
        - class: guidance
          prose:
          - <p>A local connection is any connection with a device communicating without
            the use of a network. A network connection is any connection with a device
            that communicates through a network (e.g., local area or wide area network,
