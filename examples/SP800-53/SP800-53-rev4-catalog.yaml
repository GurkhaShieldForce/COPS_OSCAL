      subcontrols:
      - class: SP800-53-enhancement
        id: ac.24.1.
        title: TRANSMIT ACCESS AUTHORIZATION INFORMATION
        props:
        - class: name
          value: AC-24 (1)
        parts:
        - class: statement
          prose:
          - <p class="description">The information system transmits <insert param-id="ac-24_b"/>
            using <insert param-id="ac-24_c"/> to <insert param-id="ac-24_d"/> that
            enforce access control decisions.</p>
        - class: guidance
          prose:
          - <p>In distributed information systems, authorization processes and access
            control decisions may occur in separate parts of the systems. In such
            instances, authorization information is transmitted securely so timely
            access control decisions can be enforced at the appropriate locations.
            To support the access control decisions, it may be necessary to transmit
            as part of the access authorization information, supporting security attributes.
            This is due to the fact that in distributed information systems, there
            are various access control decisions that need to be made and different
            entities (e.g., services) make these decisions in a serial fashion, each
            requiring some security attributes to make the decisions. Protecting access
            authorization information (i.e., access control decisions) ensures that
            such information cannot be altered, spoofed, or otherwise compromised
            during transmission.</p>
        - class: objective
          prose:
          - '<p class="decision">Determine if:  </p>'
          parts:
          - class: objective
            id: s_obj_ac-24.1.1.
            prose:
            - <p class="decision">the organization defines access authorization information
