      - class: guidance
        prose:
        - <p>Access control decisions (also known as authorization decisions) occur
          when authorization information is applied to specific accesses. In contrast,
          access enforcement occurs when information systems enforce access control
          decisions. While it is very common to have access control decisions and
          access enforcement implemented by the same entity, it is not required and
          it is not always an optimal implementation choice. For some architectures
          and distributed information systems, different entities may perform access
          control decisions and access enforcement.</p>
      - class: objective
        prose:
        - '<p class="decision">Determine if the organization:  </p>'
        parts:
