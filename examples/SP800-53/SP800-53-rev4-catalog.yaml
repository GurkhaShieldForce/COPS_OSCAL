      - class: guidance
        prose:
        - <p>Information system monitoring includes external and internal monitoring.
          External monitoring includes the observation of events occurring at the
          information system boundary (i.e., part of perimeter defense and boundary
          protection). Internal monitoring includes the observation of events occurring
          within the information system. Organizations can monitor information systems,
          for example, by observing audit activities in real time or by observing
          other system aspects such as access patterns, characteristics of access,
          and other actions. The monitoring objectives may guide determination of
          the events. Information system monitoring capability is achieved through
          a variety of tools and techniques (e.g., intrusion detection systems, intrusion
          prevention systems, malicious code protection software, scanning tools,
          audit record monitoring software, network monitoring software). Strategic
          locations for monitoring devices include, for example, selected perimeter
          locations and near server farms supporting critical applications, with such
          devices typically being employed at the managed interfaces associated with
          controls SC-7 and AC-17. Einstein network monitoring devices from the Department
          of Homeland Security can also be included as monitoring devices. The granularity
          of monitoring information collected is based on organizational monitoring
          objectives and the capability of information systems to support such objectives.
          Specific types of transactions of interest include, for example, Hyper Text
          Transfer Protocol (HTTP) traffic that bypasses HTTP proxies. Information
          system monitoring is an integral part of organizational continuous monitoring
          and incident response programs. Output from system monitoring serves as
          input to continuous monitoring and incident response programs. A network
          connection is any connection with a device that communicates through a network
          (e.g., local area network, Internet). A remote connection is any connection
          with a device communicating through an external network (e.g., the Internet).
          Local, network, and remote connections can be either wired or wireless.</p>
