          an organizational risk executive (function) and designated authorizing officials
          for each organizational information system and common control provider.
          Security authorization processes are integrated with organizational continuous
          monitoring processes to facilitate ongoing understanding and acceptance
          of risk to organizational operations and assets, individuals, other organizations,
          and the Nation.</p>
