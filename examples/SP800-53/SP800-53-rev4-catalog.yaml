      - class: SP800-53-enhancement
        id: cm.2.7.
        title: CONFIGURE SYSTEMS, COMPONENTS, OR DEVICES FOR HIGH-RISK AREAS
        props:
        - class: name
          value: CM-2 (7)
        - class: baseline-impact
          value: MODERATE
        - class: baseline-impact
          value: HIGH
        parts:
        - class: statement
          prose:
          - <p class="description">The organization:</p>
          parts:
          - class: item
            id: s_smm_cm-2.7.a.
            prose:
            - <p class="description">Issues <insert param-id="cm-2_d"/> with <insert
              param-id="cm-2_e"/> to individuals traveling to locations that the organization
              deems to be of significant risk; and</p>
            props:
            - class: name
              value: CM-2 (7)(a)
          - class: item
            id: s_smm_cm-2.7.b.
            prose:
            - <p class="description">Applies <insert param-id="cm-2_f"/> to the devices
              when the individuals return.</p>
            props:
            - class: name
              value: CM-2 (7)(b)
        - class: guidance
          prose:
          - <p>When it is known that information systems, system components, or devices
            (e.g., notebook computers, mobile devices) will be located in high-risk
            areas, additional security controls may be implemented to counter the
            greater threat in such areas coupled with the lack of physical security
            relative to organizational-controlled areas. For example, organizational
            policies and procedures for notebook computers used by individuals departing
            on and returning from travel include, for example, determining which locations
            are of concern, defining required configurations for the devices, ensuring
            that the devices are configured as intended before travel is initiated,
            and applying specific safeguards to the device after travel is completed.
            Specially configured notebook computers include, for example, computers
            with sanitized hard drives, limited applications, and additional hardening
            (e.g., more stringent configuration settings). Specified safeguards applied
            to mobile devices upon return from travel include, for example, examining
            the device for signs of physical tampering and purging/reimaging the hard
            disk drive. Protecting information residing on mobile devices is covered
            in the media protection family.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
            id: s_obj_cm-2.7.a.
            props:
            - class: name
              value: CM-2(7)(a)
            parts:
            - class: objective
              id: s_obj_cm-2.7.a.1.
              prose:
              - <p class="decision">defines information systems, system components,
                or devices to be issued to individuals traveling to locations that
                the organization deems to be of significant risk;</p>
              props:
              - class: name
                value: CM-2(7)(a)[1]
            - class: objective
              id: s_obj_cm-2.7.a.2.
              prose:
              - <p class="decision">defines configurations to be employed on organization-defined
                information systems, system components, or devices issued to individuals
                traveling to such locations;</p>
              props:
              - class: name
                value: CM-2(7)(a)[2]
            - class: objective
              id: s_obj_cm-2.7.a.3.
              prose:
              - <p class="decision">issues organization-defined information systems,
                system components, or devices with organization-defined configurations
                to individuals traveling to locations that the organization deems
                to be of significant risk;</p>
              props:
              - class: name
                value: CM-2(7)(a)[3]
          - class: objective
