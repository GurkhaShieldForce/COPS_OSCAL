          id: smm_sc-20a.
          prose:
          - <p class="description">Provides additional data origin authentication
            and integrity verification artifacts along with the authoritative name
            resolution data the system returns in response to external name/address
            resolution queries; and</p>
          props:
          - class: name
            value: SC-20a.
        - class: item
          id: smm_sc-20b.
          prose:
          - <p class="description">Provides the means to indicate the security status
            of child zones and (if the child supports secure resolution services)
            to enable verification of a chain of trust among parent and child domains,
            when operating as part of a distributed, hierarchical namespace.</p>
          props:
          - class: name
            value: SC-20b.
      - class: guidance
        prose:
        - <p>This control enables external clients including, for example, remote
          Internet clients, to obtain origin authentication and integrity verification
          assurances for the host/service name to network address resolution information
          obtained through the service. Information systems that provide name and
          address resolution services include, for example, domain name system (DNS)
          servers. Additional artifacts include, for example, DNS Security (DNSSEC)
          digital signatures and cryptographic keys. DNS resource records are examples
          of authoritative data. The means to indicate the security status of child
          zones includes, for example, the use of delegation signer resource records
          in the DNS. The DNS security controls reflect (and are referenced from)
          OMB Memorandum 08-23. Information systems that use technologies other than
          the DNS to map between host/service names and network addresses provide
          other means to assure the authenticity and integrity of response data.</p>
        links:
        - href: '#au.10'
