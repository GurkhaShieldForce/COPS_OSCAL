          value: SA-15 (5)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization requires the developer of the
            information system, system component, or information system service to
            reduce attack surfaces to <insert param-id="sa-15_k"/>.</p>
        - class: guidance
          prose:
          - <p>Attack surface reduction is closely aligned with developer threat and
            vulnerability analyses and information system architecture and design.
            Attack surface reduction is a means of reducing risk to organizations
            by giving attackers less opportunity to exploit weaknesses or deficiencies
            (i.e., potential vulnerabilities) within information systems, information
            system components, and information system services. Attack surface reduction
            includes, for example, applying the principle of least privilege, employing
            layered defenses, applying the principle of least functionality (i.e.,
            restricting ports, protocols, functions, and services), deprecating unsafe
            functions, and eliminating application programming interfaces (APIs) that
            are vulnerable to cyber attacks.</p>
          links:
          - href: '#cm.7'
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
            id: s_obj_sa-15.5.1.
            prose:
            - <p class="decision">defines thresholds to which attack surfaces are
              to be reduced; and</p>
            props:
            - class: name
              value: SA-15(5)[1]
          - class: objective
            id: s_obj_sa-15.5.2.
            prose:
            - <p class="decision">requires the developer of the information system,
              system component, or information system service to reduce attack surfaces
              to organization-defined thresholds.</p>
            props:
            - class: name
              value: SA-15(5)[2]
        - class: assessment
