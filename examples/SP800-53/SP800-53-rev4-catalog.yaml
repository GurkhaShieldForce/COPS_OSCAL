          prose:
          - '<p class="description">The organization provides [Selection (one or more):
            in-house support; <insert param-id="sa-22_a"/>] for unsupported information
            system components.</p>'
        - class: guidance
          prose:
          - <p>This control enhancement addresses the need to provide continued support
            for selected information system components that are no longer supported
            by the original developers, vendors, or manufacturers when such components
            remain essential to mission/business operations. Organizations can establish
            in-house support, for example, by developing customized patches for critical
