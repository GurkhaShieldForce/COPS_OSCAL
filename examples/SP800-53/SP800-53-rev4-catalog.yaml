          value: HIGH
        parts:
        - class: statement
          prose:
          - <p class="description">The organization employs boundary protection mechanisms
            to separate <insert param-id="sc-7_l"/> supporting <insert param-id="sc-7_m"/>.</p>
        - class: guidance
          prose:
          - <p>Organizations can isolate information system components performing
            different missions and/or business functions. Such isolation limits unauthorized
            information flows among system components and also provides the opportunity
            to deploy greater levels of protection for selected components. Separating
            system components with boundary protection mechanisms provides the capability
            for increased protection of individual components and to more effectively
            control information flows between those components. This type of enhanced
            protection limits the potential harm from cyber attacks and errors. The
            degree of separation provided varies depending upon the mechanisms chosen.
            Boundary protection mechanisms include, for example, routers, gateways,
            and firewalls separating system components into physically separate networks
            or subnetworks, cross-domain devices separating subnetworks, virtualization
            techniques, and encrypting information flows among system components using
            distinct encryption keys.</p>
