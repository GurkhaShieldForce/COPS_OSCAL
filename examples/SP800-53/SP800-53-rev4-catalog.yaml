      - class: guidance
        prose:
        - '<p>This control also applies to organizations conducting internal information
          systems development and integration. Organizations consider the quality
          and completeness of the configuration management activities conducted by
          developers as evidence of applying effective security safeguards. Safeguards
          include, for example, protecting from unauthorized modification or destruction,
          the master copies of all material used to generate security-relevant portions
          of the system hardware, software, and firmware. Maintaining the integrity
          of changes to the information system, information system component, or information
          system service requires configuration control throughout the system development
          life cycle to track authorized changes and prevent unauthorized changes.
          Configuration items that are placed under configuration management (if existence/use
          is required by other security controls) include: the formal model; the functional,
          high-level, and low-level design specifications; other design data; implementation
          documentation; source code and hardware schematics; the running version
          of the object code; tools for comparing new versions of security-relevant
          hardware descriptions and software/firmware source code with previous versions;
          and test fixtures and documentation. Depending on the mission/business needs
          of organizations and the nature of the contractual relationships in place,
          developers may provide configuration management support during the operations
          and maintenance phases of the life cycle.</p>'
