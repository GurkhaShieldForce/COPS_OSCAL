          <insert param-id="ia-3_a"/> before establishing a [Selection (one or more):
          local; remote; network] connection.</p>'
      - class: guidance
        prose:
        - <p>Organizational devices requiring unique device-to-device identification
          and authentication may be defined by type, by device, or by a combination
          of type/device. Information systems typically use either shared known information
          (e.g., Media Access Control [MAC] or Transmission Control Protocol/Internet
          Protocol [TCP/IP] addresses) for device identification or organizational
          authentication solutions (e.g., IEEE 802.1x and Extensible Authentication
          Protocol [EAP], Radius server with EAP-Transport Layer Security [TLS] authentication,
          Kerberos) to identify/authenticate devices on local and/or wide area networks.
          Organizations determine the required strength of authentication mechanisms
          by the security categories of information systems. Because of the challenges
          of applying this control on large scale, organizations are encouraged to
          only apply the control to those limited number (and type) of devices that
          truly need to support this capability.</p>
        links:
        - href: '#ac.17'
