      parts:
      - class: statement
        prose:
        - <p class="description">The organization identifies critical information
          system components and functions by performing a criticality analysis for
          <insert param-id="sa-14_a"/> at <insert param-id="sa-14_b"/>.</p>
      - class: guidance
        prose:
        - <p>Criticality analysis is a key tenet of supply chain risk management and
          informs the prioritization of supply chain protection activities such as
          attack surface reduction, use of all-source intelligence, and tailored acquisition
          strategies. Information system engineers can conduct an end-to-end functional
          decomposition of an information system to identify mission-critical functions
          and components. The functional decomposition includes the identification
          of core organizational missions supported by the system, decomposition into
          the specific functions to perform those missions, and traceability to the
          hardware, software, and firmware components that implement those functions,
          including when the functions are shared by many components within and beyond
          the information system boundary. Information system components that allow
          for unmediated access to critical components or functions are considered
          critical due to the inherent vulnerabilities such components create. Criticality
          is assessed in terms of the impact of the function or component failure
          on the ability of the component to complete the organizational missions
          supported by the information system. A criticality analysis is performed
          whenever an architecture or design is being developed or modified, including
          upgrades.</p>
