      - class: SP800-53-enhancement
        id: sa.9.5.
        title: PROCESSING, STORAGE, AND SERVICE LOCATION
        props:
        - class: name
          value: SA-9 (5)
        parts:
        - class: statement
          prose:
          - '<p class="description">The organization restricts the location of [Selection
            (one or more): information processing; information/data; information system
            services] to <insert param-id="sa-9_h"/> based on <insert param-id="sa-9_i"/>.</p>'
        - class: guidance
          prose:
          - <p>The location of information processing, information/data storage, or
            information system services that are critical to organizations can have
            a direct impact on the ability of those organizations to successfully
            execute their missions/business functions. This situation exists when
            external providers control the location of processing, storage or services.
            The criteria external providers use for the selection of processing, storage,
            or service locations may be different from organizational criteria. For
            example, organizations may want to ensure that data/information storage
            locations are restricted to certain locations to facilitate incident response
            activities (e.g., forensic analyses, after-the-fact investigations) in
            case of information security breaches/compromises. Such incident response
            activities may be adversely affected by the governing laws or protocols
            in the locations where processing and storage occur and/or the locations
            from which information system services emanate.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
            id: s_obj_sa-9.5.1.
            prose:
            - <p class="decision">defines locations where organization-defined information
              processing, information/data, and/or information system services are
              to be restricted;</p>
            props:
            - class: name
              value: SA-9(5)[1]
          - class: objective
            id: s_obj_sa-9.5.2.
            prose:
            - <p class="decision">defines requirements or conditions to restrict the
              location of information processing, information/data, and/or information
              system services;</p>
            props:
            - class: name
              value: SA-9(5)[2]
          - class: objective
            id: s_obj_sa-9.5.3.
            prose:
            - <p class="decision">restricts the location of one or more of the following
