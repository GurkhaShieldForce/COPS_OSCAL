      subcontrols:
      - class: SP800-53-enhancement
        id: sa.12.1.
        title: ACQUISITION STRATEGIES / TOOLS / METHODS
        props:
        - class: name
          value: SA-12 (1)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization employs <insert param-id="sa-12_b"/>
            for the purchase of the information system, system component, or information
            system service from suppliers.</p>
        - class: guidance
          prose:
          - '<p>The use of acquisition and procurement processes by organizations
            early in the system development life cycle provides an important vehicle
            to protect the supply chain. Organizations use available all-source intelligence
            analysis to inform the tailoring of acquisition strategies, tools, and
            methods. There are a number of different tools and techniques available
            (e.g., obscuring the end use of an information system or system component,
            using blind or filtered buys). Organizations also consider creating incentives
            for suppliers who: (i) implement required security safeguards; (ii) promote
            transparency into their organizational processes and security practices;
            (iii) provide additional vetting of the processes and security practices
            of subordinate suppliers, critical information system components, and
            services; (iv) restrict purchases from specific suppliers or countries;
            and (v) provide contract language regarding the prohibition of tainted
            or counterfeit components. In addition, organizations consider minimizing
            the time between purchase decisions and required delivery to limit opportunities
            for adversaries to corrupt information system components or products.
            Finally, organizations can use trusted/controlled distribution, delivery,
            and warehousing options to reduce supply chain risk (e.g., requiring tamper-evident
            packaging of information system components during shipping and warehousing).</p>'
          links:
