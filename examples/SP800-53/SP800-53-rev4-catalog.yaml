            information system service providers to do so). Early identification of
            functions, ports, protocols, and services avoids costly retrofitting of
            security controls after the information system, system component, or information
            system service has been implemented. SA-9 describes requirements for external
            information system services with organizations identifying which functions,
            ports, protocols, and services are provided from external sources.</p>
