    - class: SP800-53
      id: pm.7
      title: ENTERPRISE ARCHITECTURE
      props:
      - class: name
        value: PM-7
      parts:
      - class: statement
        prose:
        - <p class="description">The organization develops an enterprise architecture
          with consideration for information security and the resulting risk to organizational
          operations, organizational assets, individuals, other organizations, and
          the Nation.</p>
      - class: guidance
        prose:
        - <p>The enterprise architecture developed by the organization is aligned
          with the Federal Enterprise Architecture. The integration of information
          security requirements and associated security controls into the organization�s
          enterprise architecture helps to ensure that security considerations are
          addressed by organizations early in the system development life cycle and
          are directly and explicitly related to the organization�s mission/business
          processes. This process of security requirements integration also embeds
          into the enterprise architecture, an integral information security architecture
          consistent with organizational risk management and information security
          strategies. For PM-7, the information security architecture is developed
          at a system-of-systems level (organization-wide), representing all of the
          organizational information systems. For PL-8, the information security architecture
          is developed at a level representing an individual information system but
          at the same time, is consistent with the information security architecture
          defined for the organization. Security requirements and security control
          integration are most effectively accomplished through the application of
          the Risk Management Framework and supporting security standards and guidelines.
          The Federal Segment Architecture Methodology provides guidance on integrating
          information security requirements and security controls into enterprise
          architectures.</p>
