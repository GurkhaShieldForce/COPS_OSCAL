            environment. The separation is sufficient to ensure that activities in
            the test environment do not impact activities in the operational environment,
            and information in the operational environment is not inadvertently transmitted
            to the test environment. Separate environments can be achieved by physical
            or logical means. If physically separate test environments are not used,
