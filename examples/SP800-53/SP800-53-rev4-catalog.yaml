          value: CP-6 (1)
        - class: baseline-impact
          value: MODERATE
        - class: baseline-impact
          value: HIGH
        parts:
        - class: statement
          prose:
          - <p class="description">The organization identifies an alternate storage
            site that is separated from the primary storage site to reduce susceptibility
            to the same threats.</p>
        - class: guidance
          prose:
          - <p>Threats that affect alternate storage sites are typically defined in
            organizational assessments of risk and include, for example, natural disasters,
            structural failures, hostile cyber attacks, and errors of omission/commission.
            Organizations determine what is considered a sufficient degree of separation
            between primary and alternate storage sites based on the types of threats
            that are of concern. For one particular type of threat (i.e., hostile
            cyber attack), the degree of separation between sites is less relevant.</p>
          links:
          - href: '#ra.3'
        - class: objective
          prose:
          - <p class="decision">Determine if the organization identifies an alternate
            storage site that is separated from the primary storage site to reduce
            susceptibility to the same threats. </p>
