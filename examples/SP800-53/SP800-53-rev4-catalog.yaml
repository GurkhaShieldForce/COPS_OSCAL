            prose:
            - <p class="decision">defines a frequency to terminate non-persistent
              organization-defined components and services that are initiated in a
              known state;</p>
            props:
            - class: name
              value: SI-14[2][a]
          - class: objective
            id: obj_si-14-2.b.
            prose:
            - <p class="decision">implements non-persistent organization-defined information
              system components and services that are initiated in a known state and
              terminated one or more of the following:</p>
            props:
