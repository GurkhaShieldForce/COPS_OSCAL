        parts:
        - class: statement
          prose:
          - <p class="description">The organization employs automated mechanisms to
            maintain an up-to-date, complete, accurate, and readily available baseline
            configuration of the information system.</p>
        - class: guidance
          prose:
          - <p>Automated mechanisms that help organizations maintain consistent baseline
            configurations for information systems include, for example, hardware
            and software inventory tools, configuration management tools, and network
            management tools. Such tools can be deployed and/or allocated as common
            controls, at the information system level, or at the operating system
            or component level (e.g., on workstations, servers, notebook computers,
            network components, or mobile devices). Tools can be used, for example,
            to track version numbers on operating system applications, types of software
            installed, and current patch levels. This control enhancement can be satisfied
            by the implementation of CM-8 (2) for organizations that choose to combine
            information system component inventory and baseline configuration activities.</p>
          links:
