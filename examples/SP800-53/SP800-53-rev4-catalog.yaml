              with the information spill to use to alert organization-defined personnel
              of the spill;</p>
            props:
            - class: name
              value: IR-9(b)[2]
          - class: objective
            id: obj_ir-9.b.3.
            prose:
            - <p class="decision">responds to information spills by alerting organization-defined
              personnel of the information spill using a method of communication not
              associated with the spill;</p>
            props:
            - class: name
              value: IR-9(b)[3]
        - class: objective
          id: obj_ir-9.c.
          prose:
          - <p class="decision">responds to information spills by isolating the contaminated
            information system;</p>
          props:
          - class: name
            value: IR-9(c)
        - class: objective
          id: obj_ir-9.d.
          prose:
          - <p class="decision">responds to information spills by eradicating the
            information from the contaminated information system;</p>
          props:
          - class: name
            value: IR-9(d)
        - class: objective
          id: obj_ir-9.e.
          prose:
          - <p class="decision">responds to information spills by identifying other
            information systems that may have been subsequently contaminated;</p>
          props:
          - class: name
            value: IR-9(e)
        - class: objective
