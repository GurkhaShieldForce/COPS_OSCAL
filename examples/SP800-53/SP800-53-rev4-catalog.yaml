          essential missions/business functions despite the loss of primary telecommunications
          services. Organizations may specify different time periods for primary/alternate
          sites. Alternate telecommunications services include, for example, additional
          organizational or commercial ground-based circuits/lines or satellites in
          lieu of ground-based communications. Organizations consider factors such
