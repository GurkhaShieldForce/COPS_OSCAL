    - class: SP800-53
      id: si.10
      title: INFORMATION INPUT VALIDATION
      params:
      - id: si-10_a
        desc:
          raw: organization-defined information inputs
        value: organization-defined information inputs
      props:
      - class: name
        value: SI-10
      - class: priority
        value: P1
      - class: baseline-impact
        value: MODERATE
      - class: baseline-impact
        value: HIGH
      parts:
      - class: statement
        prose:
        - <p class="description">The information system checks the validity of <insert
          param-id="si-10_a"/>.</p>
      - class: guidance
        prose:
        - <p>Checking the valid syntax and semantics of information system inputs
          (e.g., character set, length, numerical range, and acceptable values) verifies
          that inputs match specified definitions for format and content. Software
          applications typically follow well-defined protocols that use structured
          messages (i.e., commands or queries) to communicate between software modules
          or system components. Structured messages can contain raw or unstructured
          data interspersed with metadata or control information. If software applications
          use attacker-supplied inputs to construct structured messages without properly
          encoding such messages, then the attacker could insert malicious commands
          or special characters that can cause the data to be interpreted as control
          information or metadata. Consequently, the module or component that receives
          the tainted output will perform the wrong operations or otherwise interpret
          the data incorrectly. Prescreening inputs prior to passing to interpreters
          prevents the content from being unintentionally interpreted as commands.
          Input validation helps to ensure accurate and correct inputs and prevent
          attacks such as cross-site scripting and a variety of injection attacks.</p>
      - class: objective
        prose:
        - <p class="decision">Determine if:</p>
        parts:
        - class: objective
          id: obj_si-10-1.
          prose:
          - <p class="decision">the organization defines information inputs requiring
            validity checks; and</p>
          props:
          - class: name
            value: SI-10[1]
        - class: objective
          id: obj_si-10-2.
          prose:
          - <p class="decision">the information system checks the validity of organization-defined
            information inputs.</p>
          props:
          - class: name
            value: SI-10[2]
