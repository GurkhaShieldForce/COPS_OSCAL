      - class: SP800-53-enhancement
        id: sa.9.3.
        title: ESTABLISH / MAINTAIN TRUST RELATIONSHIP WITH PROVIDERS
        props:
        - class: name
          value: SA-9 (3)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization establishes, documents, and maintains
            trust relationships with external service providers based on <insert param-id="sa-9_e"/>.</p>
        - class: guidance
          prose:
          - <p>The degree of confidence that the risk from using external services
            is at an acceptable level depends on the trust that organizations place
            in the external providers, individually or in combination. Trust relationships
            can help organization to gain increased levels of confidence that participating
            service providers are providing adequate protection for the services rendered.
            Such relationships can be complicated due to the number of potential entities
            participating in the consumer-provider interactions, subordinate relationships
            and levels of trust, and the types of interactions between the parties.
            In some cases, the degree of trust is based on the amount of direct control
            organizations are able to exert on external service providers with regard
            to employment of security controls necessary for the protection of the
            service/information and the evidence brought forth as to the effectiveness
            of those controls. The level of control is typically established by the
            terms and conditions of the contracts or service-level agreements and
            can range from extensive control (e.g., negotiating contracts or agreements
            that specify security requirements for the providers) to very limited
            control (e.g., using contracts or service-level agreements to obtain commodity
            services such as commercial telecommunications services). In other cases,
            levels of trust are based on factors that convince organizations that
            required security controls have been employed and that determinations
            of control effectiveness exist. For example, separately authorized external
            information system services provided to organizations through well-established
            business relationships may provide degrees of trust in such services within
            the tolerable risk range of the organizations using the services. External
            service providers may also outsource selected services to other external
            entities, making the trust relationship more difficult and complicated
            to manage. Depending on the nature of the services, organizations may
            find it very difficult to place significant trust in external providers.
            This is not due to any inherent untrustworthiness on the part of providers,
            but to the intrinsic level of risk in the services.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
            id: s_obj_sa-9.3.1.
            prose:
            - <p class="decision">defines requirements, properties, factors, or conditions
              defining acceptable trust relationships;</p>
            props:
            - class: name
              value: SA-9(3)[1]
          - class: objective
            id: s_obj_sa-9.3.2.
            prose:
            - <p class="decision">based on organization-defined requirements, properties,
              factors, or conditions defining acceptable trust relationships:</p>
            props:
            - class: name
              value: SA-9(3)[2]
            parts:
            - class: objective
              id: s_obj_sa-9.3.2.a.
              prose:
              - <p class="decision">establishes trust relationships with external
                service providers;</p>
              props:
              - class: name
                value: SA-9(3)[2][a]
            - class: objective
              id: s_obj_sa-9.3.2.b.
              prose:
              - <p class="decision">documents trust relationships with external service
                providers; and</p>
              props:
              - class: name
                value: SA-9(3)[2][b]
            - class: objective
              id: s_obj_sa-9.3.2.c.
              prose:
              - <p class="decision">maintains trust relationships with external service
                providers.</p>
              props:
              - class: name
                value: SA-9(3)[2][c]
        - class: assessment
          prose:
          - <p class="object">System and services acquisition policy</p>
          - <p class="object">procedures addressing external information system services</p>
          - <p class="object">acquisition contracts for the information system, system
            component, or information system service</p>
          - <p class="object">acquisition documentation</p>
          - <p class="object">solicitation documentation</p>
          - <p class="object">service-level agreements</p>
          - <p class="object">organizational security requirements, properties, factors,
            or conditions defining acceptable trust relationships</p>
          - <p class="object">documentation of trust relationships with external service
            providers</p>
          - <p class="object">other relevant documents or records</p>
          props:
          - class: method
            value: EXAMINE
        - class: assessment
          prose:
          - <p class="object">Organizational personnel with system and services acquisition
            responsibilities</p>
          - <p class="object">organizational personnel with information security responsibilities</p>
          - <p class="object">external providers of information system services</p>
          props:
