      - class: SP800-53-enhancement
        id: sc.8.3.
        title: CRYPTOGRAPHIC PROTECTION FOR MESSAGE EXTERNALS
        props:
        - class: name
          value: SC-8 (3)
        parts:
        - class: statement
          prose:
          - <p class="description">The information system implements cryptographic
            mechanisms to protect message externals unless otherwise protected by
            <insert param-id="sc-8_b"/>.</p>
        - class: guidance
          prose:
          - <p>This control enhancement addresses protection against unauthorized
            disclosure of information. Message externals include, for example, message
            headers/routing information. This control enhancement prevents the exploitation
            of message externals and applies to both internal and external networks
            or links that may be visible to individuals who are not authorized users.
            Header/routing information is sometimes transmitted unencrypted because
            the information is not properly identified by organizations as having
            significant value or because encrypting the information can result in
            lower network performance and/or higher costs. Alternative physical safeguards
            include, for example, protected distribution systems.</p>
          links:
          - href: '#sc.12'
          - href: '#sc.13'
        - class: objective
          prose:
          - <p class="decision">Determine if:</p>
          parts:
          - class: objective
