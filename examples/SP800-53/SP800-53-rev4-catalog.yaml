        id: si.10.4.
        title: REVIEW / TIMING INTERACTIONS
        props:
        - class: name
          value: SI-10 (4)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization accounts for timing interactions
            among information system components in determining appropriate responses
            for invalid inputs.</p>
        - class: guidance
          prose:
          - <p>In addressing invalid information system inputs received across protocol
            interfaces, timing interactions become relevant, where one protocol needs
            to consider the impact of the error response on other protocols within
            the protocol stack. For example, 802.11 standard wireless network protocols
            do not interact well with Transmission Control Protocols (TCP) when packets
            are dropped (which could be due to invalid packet input). TCP assumes
            packet losses are due to congestion, while packets lost over 802.11 links
            are typically dropped due to collisions or noise on the link. If TCP makes
            a congestion response, it takes precisely the wrong action in response
            to a collision event. Adversaries may be able to use apparently acceptable
            individual behaviors of the protocols in concert to achieve adverse effects
            through suitable construction of invalid input.</p>
        - class: objective
