          prose:
          - <p class="decision">employs organization-defined alternative or supplemental
            security mechanisms satisfying organization-defined security functions
            when the primary means of implementing the security function is unavailable
            or compromised.</p>
          props:
          - class: name
            value: CP-13[3]
