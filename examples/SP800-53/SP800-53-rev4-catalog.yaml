          entities conducting auditing activities. Audit reduction capability can
          include, for example, modern data mining techniques with advanced data filters
          to identify anomalous behavior in audit records. The report generation capability
          provided by the information system can generate customizable reports. Time
          ordering of audit records can be a significant issue if the granularity
          of the timestamp in the record is insufficient.</p>
