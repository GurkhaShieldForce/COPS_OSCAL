    - class: SP800-53
      id: sc.34
      title: NON-MODIFIABLE EXECUTABLE PROGRAMS
      params:
      - id: sc-34_a
        desc:
          raw: organization-defined information system components
        value: organization-defined information system components
      - id: sc-34_b
        desc:
          raw: organization-defined applications
        value: organization-defined applications
      props:
      - class: name
        value: SC-34
      - class: priority
        value: P0
      parts:
      - class: statement
        prose:
        - <p class="description">The information system at <insert param-id="sc-34_a"/>:</p>
        parts:
        - class: item
          id: smm_sc-34a.
          prose:
          - <p class="description">Loads and executes the operating environment from
            hardware-enforced, read-only media; and</p>
          props:
          - class: name
            value: SC-34a.
        - class: item
          id: smm_sc-34b.
          prose:
          - <p class="description">Loads and executes <insert param-id="sc-34_b"/>
            from hardware-enforced, read-only media.</p>
          props:
          - class: name
            value: SC-34b.
      - class: guidance
        prose:
        - '<p>The term operating environment is defined as the specific code that
          hosts applications, for example, operating systems, executives, or monitors
          including virtual machine monitors (i.e., hypervisors). It can also include
          certain applications running directly on hardware platforms. Hardware-enforced,
          read-only media include, for example, Compact Disk-Recordable (CD-R)/Digital
          Video Disk-Recordable (DVD-R) disk drives and one-time programmable read-only
          memory. The use of non-modifiable storage ensures the integrity of software
          from the point of creation of the read-only image. The use of reprogrammable
          read-only memory can be accepted as read-only media provided: (i) integrity
          can be adequately protected from the point of initial writing to the insertion
          of the memory into the information system; and (ii) there are reliable hardware
          protections against reprogramming the memory while installed in organizational
          information systems.</p>'
        links:
        - href: '#ac.3'
        - href: '#si.7'
      - class: objective
        prose:
        - <p class="decision">Determine if:</p>
        parts:
        - class: objective
          id: obj_sc-34-1.
          prose:
          - <p class="decision">the organization defines information system components
            for which the operating environment and organization-defined applications
            are to be loaded and executed from hardware-enforced, read-only media;</p>
          props:
          - class: name
            value: SC-34[1]
        - class: objective
          id: obj_sc-34-2.
          prose:
          - <p class="decision">the organization defines applications to be loaded
            and executed from hardware-enforced, read-only media;</p>
          props:
          - class: name
            value: SC-34[2]
        - class: objective
