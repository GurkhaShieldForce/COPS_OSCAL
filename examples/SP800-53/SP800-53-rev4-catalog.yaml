    - class: SP800-53
      id: ir.10
      title: INTEGRATED INFORMATION SECURITY ANALYSIS TEAM
      props:
      - class: name
        value: IR-10
      - class: priority
        value: P0
      parts:
      - class: statement
        prose:
        - <p class="description">The organization establishes an integrated team of
          forensic/malicious code analysts, tool developers, and real-time operations
          personnel.</p>
      - class: guidance
        prose:
        - <p>Having an integrated team for incident response facilitates information
          sharing. Such capability allows organizational personnel, including developers,
          implementers, and operators, to leverage the team knowledge of the threat
          in order to implement defensive measures that will enable organizations
          to deter intrusions more effectively. Moreover, it promotes the rapid detection
          of intrusions, development of appropriate mitigations, and the deployment
          of effective defensive measures. For example, when an intrusion is detected,
          the integrated security analysis team can rapidly develop an appropriate
          response for operators to implement, correlate the new incident with information
          on past intrusions, and augment ongoing intelligence development. This enables
          the team to identify adversary TTPs that are linked to the operations tempo
          or to specific missions/business functions, and to define responsive actions
          in a way that does not disrupt the mission/business operations. Ideally,
          information security analysis teams are distributed within organizations
          to make the capability more resilient.</p>
      - class: objective
        prose:
        - <p class="decision">Determine if the organization establishes an integrated
          team of forensic/malicious code analyst, tool developers, and real-time
          operations personnel.</p>
      - class: assessment
        prose:
        - <p class="object">Incident response policy</p>
        - <p class="object">procedures addressing incident response planning and security
          analysis team integration</p>
        - <p class="object">incident response plan</p>
        - <p class="object">other relevant documents or records</p>
        props:
