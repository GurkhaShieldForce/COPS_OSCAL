        - class: guidance
          prose:
          - <p>When discretionary access control policies are implemented, subjects
            are not constrained with regard to what actions they can take with information
            for which they have already been granted access. Thus, subjects that have
            been granted access to information are not prevented from passing (i.e.,
            the subjects have the discretion to pass) the information to other subjects
            or objects. This control enhancement can operate in conjunction with AC-3
            (3). A subject that is constrained in its operation by policies governed
            by AC-3 (3) is still able to operate under the less rigorous constraints
            of this control enhancement. Thus, while AC-3 (3) imposes constraints
            preventing a subject from passing information to another subject operating
            at a different sensitivity level, AC-3 (4) permits the subject to pass
            the information to any subject at the same sensitivity level. The policy
            is bounded by the information system boundary. Once the information is
            passed outside of the control of the information system, additional means
            may be required to ensure that the constraints remain in effect. While
            the older, more traditional definitions of discretionary access control
            require identity-based access control, that limitation is not required
            for this use of discretionary access control.</p>
