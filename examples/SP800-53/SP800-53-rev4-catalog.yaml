        - <p>A variety of technologies exist to limit, or in some cases, eliminate
          the effects of denial of service attacks. For example, boundary protection
          devices can filter certain types of packets to protect information system
          components on internal organizational networks from being directly affected
          by denial of service attacks. Employing increased capacity and bandwidth
          combined with service redundancy may also reduce the susceptibility to denial
          of service attacks.</p>
