        prose:
        - '<p class="description">The organization [Selection: restricts; prohibits]
          the use of <insert param-id="mp-7_a"/> on <insert param-id="mp-7_b"/> using
          <insert param-id="mp-7_c"/>.</p>'
      - class: guidance
        prose:
        - <p>Information system media includes both digital and non-digital media.
          Digital media includes, for example, diskettes, magnetic tapes, external/removable
          hard disk drives, flash drives, compact disks, and digital video disks.
          Non-digital media includes, for example, paper and microfilm. This control
          also applies to mobile devices with information storage capability (e.g.,
          smart phones, tablets, E-readers). In contrast to MP-2, which restricts
          user access to media, this control restricts the use of certain types of
          media on information systems, for example, restricting/prohibiting the use
          of flash drives or external hard disk drives. Organizations can employ technical
          and nontechnical safeguards (e.g., policies, procedures, rules of behavior)
          to restrict the use of information system media. Organizations may restrict
          the use of portable storage devices, for example, by using physical cages
          on workstations to prohibit access to certain external ports, or disabling/removing
          the ability to insert, read or write to such devices. Organizations may
          also limit the use of portable storage devices to only approved devices
          including, for example, devices provided by the organization, devices provided
          by other approved organizations, and devices that are not personally owned.
          Finally, organizations may restrict the use of portable storage devices
          based on the type of device, for example, prohibiting the use of writeable,
          portable storage devices, and implementing this restriction by disabling
          or removing the capability to write to such devices.</p>
        links:
        - href: '#ac.19'
        - href: '#pl.4'
