      - class: guidance
        prose:
        - <p>This control addresses situations in which organizations determine that
          no identification or authentication is required in organizational information
          systems. Organizations may allow a limited number of user actions without
          identification or authentication including, for example, when individuals
          access public websites or other publicly accessible federal information
          systems, when individuals use mobile phones to receive calls, or when facsimiles
          are received. Organizations also identify actions that normally require
          identification or authentication but may under certain circumstances (e.g.,
          emergencies), allow identification or authentication mechanisms to be bypassed.
          Such bypasses may occur, for example, via a software-readable physical switch
          that commands bypass of the logon functionality and is protected from accidental
          or unmonitored use. This control does not apply to situations where identification
          and authentication have already occurred and are not repeated, but rather
          to situations where identification and authentication have not yet occurred.
          Organizations may decide that there are no user actions that can be performed
          on organizational information systems without identification and authentication
          and thus, the values for assignment statements can be none.</p>
