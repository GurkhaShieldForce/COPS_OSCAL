            changes to the information system before implementing the changes on the
            operational system.</p>
        - class: guidance
          prose:
          - <p>Changes to information systems include modifications to hardware, software,
            or firmware components and configuration settings defined in CM-6. Organizations
            ensure that testing does not interfere with information system operations.
