          - <p class="object">automated mechanisms supporting recovery time/point
            objectives</p>
          props:
          - class: method
            value: TEST
      - class: SP800-53-enhancement
        id: cp.6.3.
        title: ACCESSIBILITY
        props:
        - class: name
          value: CP-6 (3)
        - class: baseline-impact
          value: MODERATE
        - class: baseline-impact
          value: HIGH
        parts:
        - class: statement
          prose:
          - <p class="description">The organization identifies potential accessibility
            problems to the alternate storage site in the event of an area-wide disruption
            or disaster and outlines explicit mitigation actions.</p>
        - class: guidance
          prose:
          - '<p>Area-wide disruptions refer to those types of disruptions that are
            broad in geographic scope (e.g., hurricane, regional power outage) with
            such determinations made by organizations based on organizational assessments
            of risk. Explicit mitigation actions include, for example: (i) duplicating
            backup information at other alternate storage sites if access problems
            occur at originally designated alternate sites; or (ii) planning for physical
            access to retrieve backup information if electronic accessibility to the
            alternate site is disrupted.</p>'
          links:
          - href: '#ra.3'
        - class: objective
          prose:
          - '<p class="decision">Determine if the organization: </p>'
          parts:
          - class: objective
            id: s_obj_cp-6.3.1.
            prose:
            - <p class="decision">identifies potential accessibility problems to the
              alternate storage site in the event of an area-wide disruption or disaster;
              and</p>
            props:
            - class: name
              value: CP-6(3)[1]
          - class: objective
            id: s_obj_cp-6.3.2.
            prose:
