        - class: item
          id: smm_sa-9b.
          prose:
          - <p class="description">Defines and documents government oversight and
            user roles and responsibilities with regard  to external information system
            services; and</p>
          props:
          - class: name
            value: SA-9b.
        - class: item
          id: smm_sa-9c.
          prose:
          - <p class="description">Employs <insert param-id="sa-9_b"/> to monitor
            security control compliance by external service providers on an ongoing
            basis.</p>
          props:
          - class: name
            value: SA-9c.
      - class: guidance
        prose:
        - <p>External information system services are services that are implemented
          outside of the authorization boundaries of organizational information systems.
          This includes services that are used by, but not a part of, organizational
          information systems. FISMA and OMB policy require that organizations using
          external service providers that are processing, storing, or transmitting
          federal information or operating information systems on behalf of the federal
          government ensure that such providers meet the same security requirements
          that federal agencies are required to meet. Organizations establish relationships
          with external service providers in a variety of ways including, for example,
          through joint ventures, business partnerships, contracts, interagency agreements,
          lines of business arrangements, licensing agreements, and supply chain exchanges.
          The responsibility for managing risks from the use of external information
          system services remains with authorizing officials. For services external
          to organizations, a chain of trust requires that organizations establish
          and retain a level of confidence that each participating provider in the
          potentially complex consumer-provider relationship provides adequate protection
          for the services rendered. The extent and nature of this chain of trust
          varies based on the relationships between organizations and the external
          providers. Organizations document the basis for trust relationships so the
          relationships can be monitored over time. External information system services
          documentation includes government, service providers, end user security
          roles and responsibilities, and service-level agreements. Service-level
          agreements define expectations of performance for security controls, describe
          measurable outcomes, and identify remedies and response requirements for
          identified instances of noncompliance.</p>
        links:
        - href: '#ca.3'
        - href: '#ir.7'
        - href: '#ps.7'
      - class: objective
