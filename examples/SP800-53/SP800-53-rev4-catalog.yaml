      - class: SP800-53-enhancement
        id: sa.9.4.
        title: CONSISTENT INTERESTS OF CONSUMERS AND PROVIDERS
        props:
        - class: name
          value: SA-9 (4)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization employs <insert param-id="sa-9_f"/>
            to ensure that the interests of <insert param-id="sa-9_g"/> are consistent
            with and reflect organizational interests.</p>
        - class: guidance
          prose:
          - <p>As organizations increasingly use external service providers, the possibility
            exists that the interests of the service providers may diverge from organizational
            interests. In such situations, simply having the correct technical, procedural,
            or operational safeguards in place may not be sufficient if the service
            providers that implement and control those safeguards are not operating
            in a manner consistent with the interests of the consuming organizations.
            Possible actions that organizations might take to address such concerns
            include, for example, requiring background checks for selected service
            provider personnel, examining ownership records, employing only trustworthy
            service providers (i.e., providers with which organizations have had positive
            experiences), and conducting periodic/unscheduled visits to service provider
            facilities.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
            id: s_obj_sa-9.4.1.
