      title: THREAT AWARENESS PROGRAM
      props:
      - class: name
        value: PM-16
      parts:
      - class: statement
        prose:
        - <p class="description">The organization implements a threat awareness program
          that includes a cross-organization information-sharing capability.</p>
      - class: guidance
        prose:
        - <p>Because of the constantly changing and increasing sophistication of adversaries,
          especially the advanced persistent threat (APT), it is becoming more likely
          that adversaries may successfully breach or compromise organizational information
          systems. One of the best techniques to address this concern is for organizations
          to share threat information. This can include, for example, sharing threat
          events (i.e., tactics, techniques, and procedures) that organizations have
          experienced, mitigations that organizations have found are effective against
          certain types of threats, threat intelligence (i.e., indications and warnings
          about threats that are likely to occur). Threat information sharing may
          be bilateral (e.g., government-commercial cooperatives, government-government
          cooperatives), or multilateral (e.g., organizations taking part in threat-sharing
          consortia). Threat information may be highly sensitive requiring special
          agreements and protection, or less sensitive and freely shared.</p>
