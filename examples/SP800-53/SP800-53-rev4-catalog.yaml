      - class: statement
        prose:
        - <p class="description">The organization defines, documents, approves, and
          enforces physical and logical access restrictions associated with changes
          to the information system.</p>
      - class: guidance
        prose:
        - <p>Any changes to the hardware, software, and/or firmware components of
          information systems can potentially have significant effects on the overall
          security of the systems. Therefore, organizations permit only qualified
          and authorized individuals to access information systems for purposes of
          initiating changes, including upgrades and modifications. Organizations
          maintain records of access to ensure that configuration change control is
          implemented and to support after-the-fact actions should organizations discover
          any unauthorized changes. Access restrictions for change also include software
          libraries. Access restrictions include, for example, physical and logical
          access controls (see AC-3 and PE-3), workflow automation, media libraries,
          abstract layers (e.g., changes implemented into third-party interfaces rather
          than directly into information systems), and change windows (e.g., changes
          occur only during specified times, making unauthorized changes easy to discover).</p>
