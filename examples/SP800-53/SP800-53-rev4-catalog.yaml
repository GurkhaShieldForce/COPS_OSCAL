            param-id="si-13_a"/> in specific environments of operation; and</p>
          props:
          - class: name
            value: SI-13a.
        - class: item
          id: smm_si-13b.
          prose:
          - <p class="description">Provides substitute information system components
            and a means to exchange active and standby components at <insert param-id="si-13_b"/>.</p>
          props:
          - class: name
            value: SI-13b.
      - class: guidance
        prose:
        - <p>While MTTF is primarily a reliability issue, this control addresses potential
          failures of specific information system components that provide security
          capability. Failure rates reflect installation-specific consideration, not
          industry-average. Organizations define criteria for substitution of information
          system components based on MTTF value with consideration for resulting potential
          harm from component failures. Transfer of responsibilities between active
          and standby components does not compromise safety, operational readiness,
          or security capability (e.g., preservation of state variables). Standby
          components remain available at all times except for maintenance issues or
          recovery failures in progress.</p>
        links:
        - href: '#cp.2'
        - href: '#cp.10'
        - href: '#ma.6'
