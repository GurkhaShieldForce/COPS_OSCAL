    - class: SP800-53
      id: sc.32
      title: INFORMATION SYSTEM PARTITIONING
      params:
      - id: sc-32_a
        desc:
          raw: organization-defined information system components
        value: organization-defined information system components
      - id: sc-32_b
        desc:
          raw: organization-defined circumstances for physical separation of components
        value: organization-defined circumstances for physical separation of components
      props:
      - class: name
        value: SC-32
      - class: priority
        value: P0
      parts:
      - class: statement
        prose:
        - <p class="description">The organization partitions the information system
          into <insert param-id="sc-32_a"/> residing in separate physical domains
          or environments based on <insert param-id="sc-32_b"/>.</p>
      - class: guidance
        prose:
        - <p>Information system partitioning is a part of a defense-in-depth protection
          strategy. Organizations determine the degree of physical separation of system
          components from physically distinct components in separate racks in the
          same room, to components in separate rooms for the more critical components,
          to more significant geographical separation of the most critical components.
          Security categorization can guide the selection of appropriate candidates
          for domain partitioning. Managed interfaces restrict or prohibit network
          access and information flow among partitioned information system components.</p>
        links:
        - href: '#ac.4'
        - href: '#sa.8'
        - href: '#sc.2'
        - href: '#sc.3'
        - href: '#sc.7'
      - class: objective
        prose:
        - <p class="decision">Determine if the organization:</p>
        parts:
        - class: objective
          id: obj_sc-32-1.
          prose:
          - <p class="decision">defines circumstances for physical separation of information
            system components into information system partitions;</p>
          props:
          - class: name
            value: SC-32[1]
        - class: objective
          id: obj_sc-32-2.
          prose:
          - <p class="decision">defines information system components to reside in
            separate physical domains or environments based on organization-defined
            circumstances for physical separation of components; and</p>
          props:
          - class: name
            value: SC-32[2]
        - class: objective
          id: obj_sc-32-3.
          prose:
          - <p class="decision">partitions the information system into organization-defined
            information system components residing in separate physical domains or
            environments based on organization-defined circumstances for physical
            separation of components.</p>
          props:
          - class: name
            value: SC-32[3]
      - class: assessment
        prose:
        - <p class="object">System and communications protection policy</p>
        - <p class="object">procedures addressing information system partitioning</p>
        - <p class="object">information system design documentation</p>
        - <p class="object">information system configuration settings and associated
          documentation</p>
        - <p class="object">information system architecture</p>
        - <p class="object">list of information system physical domains (or environments)</p>
        - <p class="object">information system facility diagrams</p>
        - <p class="object">information system network diagrams</p>
        - <p class="object">other relevant documents or records</p>
        props:
        - class: method
          value: EXAMINE
      - class: assessment
        prose:
        - <p class="object">System/network administrators</p>
        - <p class="object">organizational personnel with information security responsibilities</p>
        - <p class="object">organizational personnel installing, configuring, and/or
