        value: SC-11
      - class: priority
        value: P0
      parts:
      - class: statement
        prose:
        - '<p class="description">The information system establishes a trusted communications
          path between the user and the following security functions of the system:
          <insert param-id="sc-11_a"/>.</p>'
      - class: guidance
        prose:
        - <p>Trusted paths are mechanisms by which users (through input devices) can
          communicate directly with security functions of information systems with
          the requisite assurance to support information security policies. The mechanisms
          can be activated only by users or the security functions of organizational
          information systems. User responses via trusted paths are protected from
          modifications by or disclosure to untrusted applications. Organizations
          employ trusted paths for high-assurance connections between security functions
          of information systems and users (e.g., during system logons). Enforcement
          of trusted communications paths is typically provided via an implementation
          that meets the reference monitor concept.</p>
        links:
        - href: '#ac.16'
        - href: '#ac.25'
      - class: objective
        prose:
        - <p class="decision">Determine if:</p>
        parts:
