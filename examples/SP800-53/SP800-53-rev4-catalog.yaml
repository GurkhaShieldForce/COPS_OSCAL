      params:
      - id: ac-12_a
        desc:
          raw: organization-defined conditions or trigger events requiring session
            disconnect
        value: organization-defined conditions or trigger events requiring session
          disconnect
      props:
      - class: name
        value: AC-12
      - class: priority
        value: P2
      - class: baseline-impact
        value: MODERATE
      - class: baseline-impact
        value: HIGH
      parts:
      - class: statement
        prose:
        - <p class="description">The information system automatically terminates a
          user session after <insert param-id="ac-12_a"/>.</p>
      - class: guidance
        prose:
        - <p>This control addresses the termination of user-initiated logical sessions
          in contrast to SC-10 which addresses the termination of network connections
          that are associated with communications sessions (i.e., network disconnect).
          A logical session (for local, network, and remote access) is initiated whenever
          a user (or process acting on behalf of a user) accesses an organizational
          information system. Such user sessions can be terminated (and thus terminate
          user access) without terminating network sessions. Session termination terminates
          all processes associated with a user�s logical session except those processes
          that are specifically created by the user (i.e., session owner) to continue
          after the session is terminated. Conditions or trigger events requiring
          automatic session termination can include, for example, organization-defined
          periods of user inactivity, targeted responses to certain types of incidents,
          time-of-day restrictions on information system use.</p>
        links:
        - href: '#sc.10'
        - href: '#sc.23'
      - class: objective
        prose:
        - <p class="decision">Determine if:</p>
        parts:
        - class: objective
          id: obj_ac-12-1.
          prose:
          - <p class="decision">the organization defines conditions or trigger events
            requiring session disconnect; and</p>
          props:
          - class: name
            value: AC-12[1]
        - class: objective
          id: obj_ac-12-2.
          prose:
          - <p class="decision">the information system automatically terminates a
            user session after organization-defined conditions or trigger events requiring
            session disconnect occurs.</p>
          props:
          - class: name
            value: AC-12[2]
