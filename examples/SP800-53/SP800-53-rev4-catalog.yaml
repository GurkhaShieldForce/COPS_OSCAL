          value: AU-16 (2)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization provides cross-organizational
            audit information to <insert param-id="au-16_c"/> based on <insert param-id="au-16_d"/>.</p>
        - class: guidance
          prose:
          - <p>Because of the distributed nature of the audit information, cross-organization
            sharing of audit information may be essential for effective analysis of
            the auditing being performed. For example, the audit records of one organization
            may not provide sufficient information to determine the appropriate or
            inappropriate use of organizational information resources by individuals
            in other organizations. In some instances, only the home organizations
            of individuals have the appropriate knowledge to make such determinations,
            thus requiring the sharing of audit information among organizations.</p>
