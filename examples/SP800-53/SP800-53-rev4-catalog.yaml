    - class: SP800-53
      id: ca.8
      title: PENETRATION TESTING
      params:
      - id: ca-8_a
        desc:
          raw: organization-defined frequency
        value: organization-defined frequency
      - id: ca-8_b
        desc:
          raw: organization-defined information systems or system components
        value: organization-defined information systems or system components
      props:
      - class: name
        value: CA-8
      - class: priority
        value: P2
      - class: baseline-impact
        value: HIGH
      parts:
      - class: statement
        prose:
        - <p class="description">The organization conducts penetration testing <insert
          param-id="ca-8_a"/> on <insert param-id="ca-8_b"/>.</p>
      - class: guidance
        prose:
        - '<p>Penetration testing is a specialized type of assessment conducted on
          information systems or individual system components to identify vulnerabilities
          that could be exploited by adversaries. Such testing can be used to either
          validate vulnerabilities or determine the degree of resistance organizational
          information systems have to adversaries within a set of specified constraints
          (e.g., time, resources, and/or skills). Penetration testing attempts to
          duplicate the actions of adversaries in carrying out hostile cyber attacks
          against organizations and provides a more in-depth analysis of security-related
          weaknesses/deficiencies. Organizations can also use the results of vulnerability
          analyses to support penetration testing activities. Penetration testing
          can be conducted on the hardware, software, or firmware components of an
          information system and can exercise both physical and technical security
          controls. A standard method for penetration testing includes, for example:
          (i) pretest analysis based on full knowledge of the target system; (ii)
          pretest identification of potential vulnerabilities based on pretest analysis;
          and (iii) testing designed to determine exploitability of identified vulnerabilities.
          All parties agree to the rules of engagement before the commencement of
          penetration testing scenarios. Organizations correlate the penetration testing
          rules of engagement with the tools, techniques, and procedures that are
          anticipated to be employed by adversaries carrying out attacks. Organizational
          risk assessments guide decisions on the level of independence required for
          personnel conducting penetration testing.</p>'
        links:
        - href: '#sa.12'
      - class: objective
        prose:
        - <p class="decision">Determine if the organization:</p>
        parts:
        - class: objective
          id: obj_ca-8-1.
          prose:
          - <p class="decision">defines information systems or system components on
            which penetration testing is to be conducted;</p>
          props:
          - class: name
            value: CA-8[1]
        - class: objective
          id: obj_ca-8-2.
          prose:
          - <p class="decision">defines the frequency to conduct penetration testing
            on organization-defined information systems or system components; and</p>
          props:
          - class: name
            value: CA-8[2]
        - class: objective
          id: obj_ca-8-3.
          prose:
          - <p class="decision">conducts penetration testing on organization-defined
            information systems or system components with the organization-defined
            frequency.</p>
          props:
          - class: name
            value: CA-8[3]
      - class: assessment
        prose:
        - <p class="object">Security assessment and authorization policy</p>
        - <p class="object">procedures addressing penetration testing</p>
        - <p class="object">security plan</p>
        - <p class="object">security assessment plan</p>
        - <p class="object">penetration test report</p>
        - <p class="object">security assessment report</p>
        - <p class="object">security assessment evidence</p>
        - <p class="object">other relevant documents or records</p>
        props:
        - class: method
          value: EXAMINE
      - class: assessment
        prose:
        - <p class="object">Organizational personnel with security assessment responsibilities</p>
        - <p class="object">organizational personnel with information security responsibilities,
          system/network administrators</p>
        props:
        - class: method
          value: INTERVIEW
      - class: assessment
        prose:
        - <p class="object">Automated mechanisms supporting penetration testing</p>
        props:
        - class: method
          value: TEST
      subcontrols:
      - class: SP800-53-enhancement
        id: ca.8.1.
        title: INDEPENDENT PENETRATION AGENT OR TEAM
        props:
        - class: name
          value: CA-8 (1)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization employs an independent penetration
            agent or penetration team to perform penetration testing on the information
            system or system components.</p>
        - class: guidance
          prose:
          - <p>Independent penetration agents or teams are individuals or groups who
            conduct impartial penetration testing of organizational information systems.
            Impartiality implies that penetration agents or teams are free from any
            perceived or actual conflicts of interest with regard to the development,
            operation, or management of the information systems that are the targets
            of the penetration testing. Supplemental guidance for CA-2 (1) provides
            additional information regarding independent assessments that can be applied
            to penetration testing.</p>
          links:
          - href: '#ca.2'
        - class: objective
          prose:
          - <p class="decision">Determine if the organization employs an independent
            penetration agent or penetration team to perform penetration testing on
            the information system or system components. </p>
        - class: assessment
          prose:
          - <p class="object">Security assessment and authorization policy</p>
          - <p class="object">procedures addressing penetration testing</p>
          - <p class="object">security plan</p>
          - <p class="object">security assessment plan</p>
          - <p class="object">penetration test report</p>
          - <p class="object">security assessment report</p>
          - <p class="object">security assessment evidence</p>
          - <p class="object">other relevant documents or records</p>
          props:
          - class: method
            value: EXAMINE
        - class: assessment
          prose:
          - <p class="object">Organizational personnel with security assessment responsibilities</p>
          - <p class="object">organizational personnel with information security responsibilities</p>
          props:
          - class: method
            value: INTERVIEW
      - class: SP800-53-enhancement
        id: ca.8.2.
        title: RED TEAM EXERCISES
        props:
        - class: name
          value: CA-8 (2)
        parts:
        - class: statement
          prose:
          - <p class="description">The organization employs <insert param-id="ca-8_c"/>
            to simulate attempts by adversaries to compromise organizational information
            systems in accordance with <insert param-id="ca-8_d"/>.</p>
        - class: guidance
          prose:
          - <p>Red team exercises extend the objectives of penetration testing by
            examining the security posture of organizations and their ability to implement
            effective cyber defenses. As such, red team exercises reflect simulated
            adversarial attempts to compromise organizational mission/business functions
            and provide a comprehensive assessment of the security state of information
            systems and organizations. Simulated adversarial attempts to compromise
            organizational missions/business functions and the information systems
            that support those missions/functions may include technology-focused attacks
            (e.g., interactions with hardware, software, or firmware components and/or
            mission/business processes) and social engineering-based attacks (e.g.,
            interactions via email, telephone, shoulder surfing, or personal conversations).
            While penetration testing may be largely laboratory-based testing, organizations
            use red team exercises to provide more comprehensive assessments that
            reflect real-world conditions. Red team exercises can be used to improve
            security awareness and training and to assess levels of security control
            effectiveness.</p>
        - class: objective
          prose:
          - <p class="decision">Determine if the organization:</p>
          parts:
          - class: objective
            id: s_obj_ca-8.2.1.
            prose:
            - <p class="decision">defines red team exercises to be employed to simulate
              attempts by adversaries to compromise organizational information systems;</p>
            props:
            - class: name
              value: CA-8(2)[1]
          - class: objective
            id: s_obj_ca-8.2.2.
            prose:
            - <p class="decision">defines rules of engagement for employing organization-defined
              red team exercises; and</p>
            props:
            - class: name
              value: CA-8(2)[2]
          - class: objective
            id: s_obj_ca-8.2.3.
            prose:
            - <p class="decision">employs organization-defined red team exercises
              to simulate attempts by adversaries to compromise organizational information
              systems in accordance with organization-defined rules of engagement.</p>
            props:
            - class: name
              value: CA-8(2)[3]
        - class: assessment
          prose:
          - <p class="object">Security assessment and authorization policy</p>
          - <p class="object">procedures addressing penetration testing</p>
          - <p class="object">procedures addressing red team exercises</p>
          - <p class="object">security plan</p>
          - <p class="object">security assessment plan</p>
          - <p class="object">results of red team exercise</p>
          - <p class="object">penetration test report</p>
          - <p class="object">security assessment report</p>
          - <p class="object">rules of engagement</p>
          - <p class="object">security assessment evidence</p>
          - <p class="object">other relevant documents or records</p>
          props:
          - class: method
            value: EXAMINE
        - class: assessment
          prose:
          - <p class="object">Organizational personnel with security assessment responsibilities</p>
          - <p class="object">organizational personnel with information security responsibilities</p>
          - <p class="object">system/network administrators</p>
          props:
          - class: method
            value: INTERVIEW
        - class: assessment
          prose:
          - <p class="object">Automated mechanisms supporting employment of red team
            exercises</p>
          props:
          - class: method
            value: TEST
