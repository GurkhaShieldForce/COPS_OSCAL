    - class: SP800-53
      id: cp.10
      title: INFORMATION SYSTEM RECOVERY AND RECONSTITUTION
      props:
      - class: name
        value: CP-10
      - class: priority
        value: P1
      - class: baseline-impact
        value: LOW
      - class: baseline-impact
        value: MODERATE
      - class: baseline-impact
        value: HIGH
      parts:
      - class: statement
        prose:
        - <p class="description">The organization provides for the recovery and reconstitution
          of the information system to a known state after a disruption, compromise,
          or failure.</p>
      - class: guidance
        prose:
        - <p>Recovery is executing information system contingency plan activities
          to restore organizational missions/business functions. Reconstitution takes
          place following recovery and includes activities for returning organizational
          information systems to fully operational states. Recovery and reconstitution
          operations reflect mission and business priorities, recovery point/time
          and reconstitution objectives, and established organizational metrics consistent
          with contingency plan requirements. Reconstitution includes the deactivation
          of any interim information system capabilities that may have been needed
          during recovery operations. Reconstitution also includes assessments of
          fully restored information system capabilities, reestablishment of continuous
          monitoring activities, potential information system reauthorizations, and
          activities to prepare the systems against future disruptions, compromises,
          or failures. Recovery/reconstitution capabilities employed by organizations
          can include both automated mechanisms and manual procedures.</p>
        links:
        - href: '#ca.2'
