        prose:
        - <p>Local organizations may wish to sponsor special events including</p>
        - <ul> <li>bake sales,</li><li> lemonade stands,</li><li> house-to-house <i>cookie
          sales</i>,</li><li> lawn mowing services</li><li> or other seasonal services
          etc.</li></ul>
      - class: special
        prose:
        - <p>Code <code>green</code></p>
